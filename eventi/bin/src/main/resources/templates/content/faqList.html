<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org"> 
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table>
		<thead>
			<tr>
				<th>자주묻는질문번호</th>
				<th>제목</th>
				<th>답변</th>
			</tr>		
		</thead>
		<tbody>
			<tr th:each="faq : ${faqList}">
				<td th:text=${faq.faqNo}></td>
				<td th:text=${faq.faqAns}></td>
				<td th:text=${faq.faqTtl}></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
