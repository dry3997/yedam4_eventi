<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content" class="content">
<section class="hero-wrap hero-wrap-2" style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
          </div>
        </div>
      </div>
    </section>
	<table border="1">
		<thead>
			<tr>
				<th>수상번호</th>
				<th>공모전번호</th>
				<th>등수</th>
				<th>상금액</th>
				<th>디자인번호</th>
				<th>ID</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="w : ${winnerList}">
				<td th:text=${w.wNo}>
				<td th:text=${w.cNo}>
				<td th:text=${w.grade}>
				<td th:text=${w.pay}>
				<td th:text=${w.dNo}>
				<td th:text=${w.userId}>
			</tr>
		</tbody>
	</table>
</div>

</html>
