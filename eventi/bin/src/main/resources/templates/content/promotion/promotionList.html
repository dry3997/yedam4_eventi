<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
<section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">페이지 제목</h2>
            </div>
         </div>
      </div>
   </section>

	<table>
		<thead>
			<tr>
				<th>홍보게시글번호</th>
				<th>회원ID</th>
				<th>행사명</th>
				<th>행사시작일</th>
				<th>행사종료일</th>
				<th>위치</th>
				<th>소개</th>
				<th>행사유형</th>
				<th>입장료</th>
				<th>수용인원</th>
			</tr>		
		</thead>
		<tbody>
			<tr th:each="pro : ${promotionList}">
				<td th:text=${pro.proNo}></td>
				<td th:text=${pro.userId}></td>
				<td th:text=${pro.eName}></td>
				<td th:text=${pro.eSday}></td>
				<td th:text=${pro.eEday}></td>
				<td th:text=${pro.loc}></td>
				<td th:text=${pro.intro}></td>
				<td th:text=${pro.eType}></td>
				<td th:text=${pro.entrance}></td>
				<td th:text=${pro.accommodate}></td>
			</tr>
		</tbody>
	</table>
</div>

</html>
