<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
<section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">페이지 제목</h2>
            </div>
         </div>
      </div>
   </section>
   
	<table>
		<thead>
			<tr>
				<th>자주묻는질문번호</th>
				<th>제목</th>
				<th>답변</th>
			</tr>		
		</thead>
		<tbody>
			<tr th:each="faq : ${faqList}">
				<td th:text=${faq.faqNo}></td>
				<td th:text=${faq.faqTtl}></td>
				<td th:text=${faq.faqAns}></td>
			</tr>
		</tbody>

		

		
	</table>
	<details th:each="faq : ${faqList}">
  <summary   th:text=${faq.faqNo}${faq.faqTtl}></summary>
	  <div th:text=${faq.faqAns}>
	  </div>
</details>
</div>
</html>
