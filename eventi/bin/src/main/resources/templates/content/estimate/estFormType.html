<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
<head>
<meta charset="UTF-8">
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
/* The container */
.container {
  display: block;
  position: relative;
  padding-left: 35px;
  margin-bottom: 12px;
  cursor: pointer;
  font-size: 22px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
}

/* Hide the browser's default radio button */
.container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
}

/* Create a custom radio button */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 25px;
  width: 25px;
  background-color: #eee;
  border-radius: 50%;
}

/* On mouse-over, add a grey background color */
.container:hover input ~ .checkmark {
  background-color: #ccc;
}

/* When the radio button is checked, add a blue background */
.container input:checked ~ .checkmark {
  background-color: #2196F3;
}
.container input:checked + label:after{
  color: 2196F3;
}


/* Create the indicator (the dot/circle - hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the indicator (dot/circle) when checked */
.container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the indicator (dot/circle) */
.container .checkmark:after {
 	top: 9px;
	left: 9px;
	width: 8px;
	height: 8px;
	border-radius: 50%;
	background: white;
}
</style>
</head>
<div layout:fragment="content">
   <section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">견적서 작성요청</h2>
            </div>
         </div>
      </div>
   </section>
<div id="bodyContents">
<h1>어떤 행사를 기획중이신가요?</h1>
<form>
<table id="customers">
  <tr>
    <td><label class="container">기념식
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label></td>

  </tr>
  <tr>
   <td><label class="container">축제/가요제/플리마켓
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label></td>
  </tr>
  <tr>
   <td><label class="container">체육대회/단합행사
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label></td>
  </tr>
  <tr>
   <td><label class="container">세미나/포럼/워크샵
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label></td>
  </tr>
  <tr>
   <td><label class="container">전시회/박람회
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label></td>
  </tr>
    <tr>
   <td><label class="container">신년회/송년회
  <input type="radio" checked="checked" name="radio">
  <span class="checkmark"></span>
</label></td>
  </tr>
</table>
   <input type="button" value="다음" onclick="acyncMovePage()">
</div>
</form>
</div>
<script>
function acyncMovePage(url){
	
	var url = "/content/estimate/estFormPats";
   
    $.ajax({
        type:"GET",
        url:url,
        dataType : "html",
        success: function(data){
            $("#bodyContents").html(data);
              
        },
        error: function(xhr, status, error) {
            alert(error);
        }  
    });
}
</script>
</html>
