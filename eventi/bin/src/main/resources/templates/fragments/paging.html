<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<!-- PagingFragment 선언 -->
<div th:fragment="PagingFragment">
	<th:if test="${empty jsFunc}">
		<th:set var="jsFunc" value="go_page"></th:set>
	</th:if>

	<div class="row mt-5 page">
		<div class="col text-center">
			<div class="block-27">
				<ul>
					<!-- 이전버튼 -->
					<th:if test="${paging.startPage>1}">
						<li class="page-item"><a class="page-link"
							href="javascript:${jsFunc}(${paging.startPage-1})">&lt;</a>
					</th:if>

					<!-- 현재페이지 표시 -->
					<!-- 호출,if조건문 해결하기.. -->
					<th:block th:each="i, pageStat:${#numbers.sequence(1,paging.lastPage)}">
						
						<th:if test="${i != paging.page}">
							<li class="page-item">
								<a href="javascript:gopage(this)"><span th:text="${pageStat.count}"></span></a>
							</li>
						</th:if>
						
						<th:if test="${i == paging.page}">
							<li class="active">
								<span th:text="${pageStat.count}"></span>
							</li>
						</th:if>
						
					</th:block>

					<!-- 다음버튼 -->
					<th:if test="${paging.endPage<paging.lastPage}">
						<li class="page-item"><a class="page-link" href="javascript:${jsFunc}(${paging.endPage+1})">&gt;</a>
					</th:if>
				</ul>
			</div>
		</div>
	</div>
</div>
</html>
