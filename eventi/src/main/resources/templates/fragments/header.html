	<!-- 채팅버튼 클릭시 나타날 채팅창 -->

  <script>
	//csrf 설정
	var token = $("meta[name='_csrf']").attr("content");
	var header = $("meta[name='_csrf_header']").attr("content");
    
    //채팅방
    let cId = '';
    let fromId = '[[${session.member != null ? session.member.userId :""}]]';
       
    if(fromId != ''){
    	$(".chat").show();
    }
       
	let stompClient = null;
	//채팅버튼을 눌렀을 때
	$(".chat").on("click", function () {
		$(".chat").toggleClass("active");
		let toId = 'admin';
		
		//채팅방 구독 생성
		function createChatRoom() {
			let chatroomDataList = new Array();
			let chatroomData1 = {
					toId : toId,
					fromId : fromId
			};
			chatroomDataList.push(chatroomData1);
			let chatroomData2 = {
					toId : fromId,
					fromId : toId
			};
			chatroomDataList.push(chatroomData2);
						
			$.ajax({
	   			url : '/chatInsert',
	   			method : 'post',
	   			data : JSON.stringify(chatroomDataList),
	   			contentType : "application/json; charset=UTF-8",
	   			beforeSend : function(xhr)
	            {  
					xhr.setRequestHeader(header, token);
	            }
	   		}).then(res => {
	   			cId = res;
	   			chattingList()
	   		})
		}
		
		function chattingList(){
			$.ajax({
				url : '/chatSelect',
				method : 'post',
		   		data : JSON.stringify({fromId:fromId}),
		   		contentType : "application/json; charset=UTF-8",
		   		beforeSend : function(xhr)
			         {   
						xhr.setRequestHeader(header, token);
			         }
		   		}).then(res => {
		   				$(".chat-list").empty();
		   				for(r of res){
		   					console.log('r' + r);
		   					$(".chat-list").append(makeList(r));
		   			}
		   		})
	   	}
		
		function makeList(r){
			let list = `<a onclick="message('${r.cid}')" class="d-flex align-items-center">
							<div class="flex-grow-1 ms-3">
								<h3 id=${r.cid}>🔔${r.toId}</h3>
							</div>
						</a>`;
						
			return list;
		}

		//채팅화면이 나타난다.
		if ($(".chat").hasClass("active")) {
			if(fromId != 'admin'){
				$.ajax({
					url : '/checkChat',
					method : 'post',
		   			data : JSON.stringify({toId:toId, fromId:fromId}),
		   			contentType : "application/json; charset=UTF-8",
		   			beforeSend : function(xhr)
		            {   
						xhr.setRequestHeader(header, token);
		            }
		   		}).then(res => {
		   			if(res != ''){
		   				console.log('res.cId:', res.cid);
		   				chattingList(res.cid);
		   			} else {
		   				createChatRoom();
		   			}
		   		})
			} else {
				$.ajax({
					url : '/chatSelect',
					method : 'post',
			   		data : JSON.stringify({fromId:fromId}),
			   		contentType : "application/json; charset=UTF-8",
			   		beforeSend : function(xhr)
				         {   
							xhr.setRequestHeader(header, token);
				         }
			   		}).then(res => {
			   			if(res.length >= 1){
			   				$(".chat-list").empty();
			   				for(r of res){
			   					console.log('r' + r);
			   					$(".chat-list").append(makeList(r));
			   				}
			   			}
			   		})
			}
			
			$(".chat-popup").show();
		}
	
		//채팅화면이 사라진다.
		if (!$(".chat").hasClass("active")) {
			$(".chat-popup").hide();
			$(".chatbox").hide();
		}
	});
	
	function connect(chaId) {		
	   	//구독
	   	var socket = new SockJS('/gs-guide-websocket');
	    stompClient = Stomp.over(socket);
	    stompClient.connect({}, function (frame) {
	    //방번호 설정
	    cId = chaId;	
	    //방 구독하기
	    stompClient.subscribe('/topic/chat/' + cId, function (chat) {  
	    //채팅내용 화면출력
	    var content = JSON.parse(chat.body);
	    let tag;
	    if(content.fromId == fromId){
		    tag = `<li class="repaly">
				          <p>${content.msgCntn}</p>
				       </li>`;
	    } else {
	    	 tag = `<li class="sender">
			          <p>${content.msgCntn}</p>
			        </li>`;
	    }
                 
		    $("#greetings").append(tag);
		    })
	 	})
	}

	   //메시지 보내기
	   $("#send").click(function sendMessage() {
		    console.log('메시지 보내기')
			stompClient.send("/app/chat", {}, JSON.stringify({
				 chaId : cId,
				 fromId : fromId,
				 msgCntn : $("#name").val()
			}));
			
			$("#name").val("");
		});
	   
	 //채팅방리스트에서 채팅방을 눌렀을 경우 채팅 내역 불러오기
		function message(cId){
		 	if(stompClient !== null){
		 		stompClient.disconnect();
		 	}
		 
			$("#greetings").empty();
			chaId = cId;
			$('#toName').text($("#"+chaId).text());
			$.ajax({
				url : '/msgList',
				method : 'post',
		   		data : JSON.stringify({chaId:cId}),
		   		contentType : "application/json; charset=UTF-8",
		   		beforeSend : function(xhr)
			         {   
						xhr.setRequestHeader(header, token);
			         }
		   		}).then(res => {
					if(res.length > 0){
			   			for(r of res){
			   				if(r.fromId == fromId){
			   					console.log("message 불러온 아이")
			   				 	$("#greetings").append(fromTag(r));
			   				} else {
			   					$("#greetings").append(toTag(r));
			   				}
			   			}
					}
		   		})

			$(".chatbox").show();
			connect(chaId);
		}
		
		//내가 보낸 메시지
		function fromTag(r){
			let from = `<li class="repaly">
					        <p>${r.msgCntn}</p>
					        <span class="time">${r.sendDt}</span>
					      </li>`
			
			return from;
		}
		
		//상대방이 보낸 메시지
		function toTag(r){
			let to = `<li class="sender">
						<p>${r.msgCntn}</p>
						<span class="time">${r.sendDt}</span>
					  </li>`
			
			return to;
		}
  </script>
