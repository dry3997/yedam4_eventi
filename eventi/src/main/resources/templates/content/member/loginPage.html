<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<head>
<style>
#container {
	width: 20%;
	margin: 0 auto;
	min-height: 800px;
}

#container form {
	position:relative;
	margin-top: 100px;
	background:none;
}
</style>

</head>
<body>
	<div layout:fragment="content">
		<section class="module bg-dark-60 gallery-page-header parallax-bg" data-background="assets/images/gallery_bg.jpg" style="background-image: url(&quot;assets/images/gallery_bg.jpg&quot;);">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">로그인</h2>
                <div class="module-subtitle font-serif">LogIn</div>
              </div>
            </div>
          </div>
        </section>
		<div id="container">
			<form class="form" action="/login" method="post">
			<h4 class="font-alt">Login</h4>
			<hr class="divider-w mb-10">
				<input type="text" class="form-control" name="userid" placeholder="Username">
				<input type="password" class="form-control" name="password" placeholder="Password">
				<input th:name="${_csrf.parameterName}" type="hidden"
					th:value="${_csrf.token}" />
				<p>
					<input type="checkbox" name="remember-me"> 자동로그인
				</p>
				<input name="submit" type="submit" value="로그인">
			</form>
			<a th:href="@{findIdPage}">아이디 찾기</a> 
			<span>|</span> 
			<a th:href="@{findPwPage}">비밀번호 찾기</a>
		</div>
	</div>
</body>
</html>
