<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<head>
<style>
#container {
	width: 20%;
	margin: 0 auto;
	min-height: 800px;
}

#container form {
	position: relative;
	margin-top: 100px;
	background: none;
}

#modal {
	display: none;
	position: fixed;
	top: 25em;
	left: 0;
	width: 100%;
	height: 100%;
	z-index: 1;
	width: 100%;
}

#modal h2 {
	margin: 0;
}

#modal button {
	display: inline-block;
	width: 100px;
	border: 0.2px solid black;
	border-radius: 5px;
}

#modal .modal_content {
	width: 350px;
	min-height: 200px;
	margin: 0 auto;
	padding: 20px;
	background: #fff;
	border: 0.5px solid #666;
	border-radius: 15px;
}

#modal .modal_layer {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5);
	z-index: -1;
}

#modal_login_btn {
	background: #2fb380;
}

#button_box {
	display: flex;
	margin-top: 40px;
	justify-content: flex-end;
}
</style>

</head>
<body>
	<div layout:fragment="content">
		<section class="module bg-dark-60 gallery-page-header parallax-bg" data-background="assets/images/gallery_bg.jpg" style="background-image: url(&quot;assets/images/gallery_bg.jpg&quot;);">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">비밀번호 찾기</h2>
                <div class="module-subtitle font-serif">Find Password</div>
              </div>
            </div>
          </div>
        </section>
		<div id="container">
			<form>
				아이디<input type="text" class="form-control" id="id"> 이름<input
					type="text" class="form-control" id="name"> 이메일주소<input
					type="text" class="form-control" id="email">
				<div>
					<font id="find_feedback" size="2"></font> <font id="find_feedback"
						size="2">임시비밀번호가 메일로 전송됩니다.</font>
				</div>
				<button id="findBtn" type="button">전송</button>
			</form>
			<div id="modal">
				<div class="modal_content">
					<h2>전송완료!</h2>
					<p>임시비밀번호를 이용하여 로그인 해주세요.</p>
					<div id="button_box">
						<button type="button" id="modal_login_btn"
							th:onclick="|location.href='@{loginPage}'|">로그인</button>
						<button type="button" id="modal_close_btn">닫기</button>
					</div>
				</div>
				<div class="modal_layer"></div>
			</div>
		</div>
		<script>
			/*모달 창 닫기*/
			$("#modal_close_btn").on('click', function() {
				$("#modal").hide();
			});

			/* 임시비밀번호 전송 */
			$("#findBtn").on('click', function() {
				var id = $("#id").val();
				var name = $("#name").val();
				var email = $("#email").val();
				$.ajax({
					url : "findPw?id=" + id + "&name=" + name + "&email=" + email,
					type : "GET",
					success : function(result) {
						if (result == "전송완료!") {
							$("#modal").show();
						} else {
							$("#find_feedback").html(result);
							$("#find_feedback").attr('color', '#dc3545');
						}
					},
					error : function() {
						alert("서버 요청 실패");
					}
				});
			});
		</script>
	</div>
</body>
</html>
