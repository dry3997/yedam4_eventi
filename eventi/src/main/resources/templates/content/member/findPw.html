<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}">

<head>
	<style>
		#container {
			width: 20%;
			margin: 0 auto;
			min-height: 800px;
		}

		#container form {
			position: relative;
			margin-top: 100px;
			background: none;
		}

		#modal {
			display: none;
			position: fixed;
			top: 25em;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			width: 100%;
		}

		#modal h2 {
			margin: 0;
		}

		#modal .modal_content {
			width: 350px;
			min-height: 200px;
			margin: 0 auto;
			padding: 20px;
			background: #fff;
			border: 0.5px solid #666;
			border-radius: 15px;
		}

		#modal .modal_layer {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: -1;
		}

		#button_box {
			display: flex;
			margin-top: 40px;
			justify-content: flex-end;
		}

		#modal_close_btn {
			position: relative;
			cursor: pointer;
			background: 0 0;
			border: 0 !important;
			font-size: 15px;
			color: #000;
			text-shadow: 0 1px 0 #fff;
			opacity: .5;
			float: right;
			width: auto !important;
		}

		#modal_close_btn:hover {
			color: #000;
			text-decoration: none;
			cursor: pointer;
			opacity: 1;
		}

		#form_area {
			width: 25%;
			height: 320px;
			margin: 0 auto;
			padding: 30px;
			color: gray;
			background: rgba(255, 255, 255, 0.8);
			border-radius: 15px;
		}
	</style>

</head>

<body>
	<div layout:fragment="content">
		<section class="home-section home-full-height bg-dark bg-gradient" id="home"
			data-background="assets/images/section-11.jpg"
			style="height: 937px; background-image: url(&quot;assets/images/section-11.jpg&quot;);">
			<div class="titan-caption">
				<div class="caption-content">
					<div class="font-alt mb-40 titan-title-size-4">"Forgot
						Password?"</div>
					<div id="form_area">
						<form style="text-align: left;">
							아이디<input type="text" class="form-control" name="id" id="id" placeholder="UserId"><br>
							이름<input type="text" class="form-control" name="name" id="name" placeholder="Name"><br>
							이메일주소<input type="text" class="form-control" name="userEmail" id="email"
								placeholder="example@email">
							<div>
								<font id="find_feedback" size="2">임시비밀번호가 메일로 전송됩니다.</font>
							</div>
							<button style="float: right;" id="findBtn" class="btn btn-border-d btn-round"
								type="button">전송</button>
						</form>
						<div id="modal">
							<div class="modal_content">
								<button id="modal_close_btn" type="button">X</button>
								<h2 class="font-alt">전송완료!</h2>
								<h4 class="font-alt">임시비밀번호를 이용하여 로그인 해주세요.</h4>
								<div id="button_box">
									<button type="button" id="modal_login_btn" class="btn btn-success btn-circle"
										th:onclick="|location.href='@{loginPage}'|">로그인</button>
								</div>
							</div>
							<div class="modal_layer"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<script>
			/*모달 창 닫기*/
			$("#modal_close_btn").on('click', function () {
				$("#modal").hide();
			});

			/* 임시비밀번호 전송 */
			$("#findBtn").on(
				'click',
				function () {
					var id = $("#id").val();
					var name = $("#name").val();
					var email = $("#email").val();
					$.ajax({
						url: "findPw?id=" + id + "&name=" + name +
							"&email=" + email,
						type: "GET",
						success: function (result) {
							if (result == "전송완료!") {
								$("#modal").show();
							} else {
								$("#find_feedback").html(result);
								$("#find_feedback")
									.attr('color', '#dc3545');
							}
						},
						error: function () {
							alert("서버 요청 실패");
						}
					});
				});
		</script>
	</div>
</body>

</html>
