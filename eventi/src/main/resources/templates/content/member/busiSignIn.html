<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<section class="hero-wrap hero-wrap-2"
		style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"

		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div

					<h2 class="mb-0 bread">업체회원 회원가입</h2>
				</div>
			</div>
		</div>
	</section>
	<div>
		<form action="#">
			<div>
				<h3 class="mb-4 billing-heading">기본정보</h3>
				<label for="id">아이디</label><input type="text" placeholder="">
				<button>인증번호확인</button>
				<br> <label for="password">비밀번호</label><input type="text"

					type="text" placeholder="">

				<br> <input type="text" placeholder="">
				<button>인증번호확인</button>
				<br>
				<div class="radio">
					<label class="mr-3"><input type="radio" name="optradio">
						수신동의</label> <label><input type="radio" name="optradio">수신거부</label>
				</div>
			</div>
			<div>
				<h3 class="mb-4 billing-heading">행사업체정보</h3>
			</div>
			<label for="name">상호명</label><input type="text" placeholder=""><br>
			<label for="name">대표자이름</label><input type="text" placeholder=""><br>

			<label for="name">사업자번호</label><input type="text" placeholder=""><br>
			<label for="country">행사가능지역</label>
			<div class="select-wrap">
				<div class="icon">
					<span class="ion-ios-arrow-down"></span>
				</div>
				<select name="" id="" class="form-control">
					<option value="">지역</option>
					<option value="">서울</option>
					<option value="">인천</option>
					<option value="">대구</option>
					<option value="">광주</option>
					<option value="">대전</option>
					<option value="">울산</option>
					<option value="">부산</option>
					<option value="">경기도</option>
					<option value="">강원도</option>
					<option value="">충청도</option>
					<option value="">전라도</option>
					<option value="">경상도</option>
					<option value="">제주도</option>
				</select>
			</div>
			<label for="password">업체유형</label>
			<div class="radio">
				<label class="mr-3"><input type="radio" name="optradio">
					행사업체</label> <label><input type="radio" name="optradio">렌탈업체</label>
			</div>
			<button class="btn btn-primary py-3 px-5" id="normalSignIn">초기화</button>
			<button class="btn btn-primary py-3 px-5" id="normalSignIn">회원가입</button>
