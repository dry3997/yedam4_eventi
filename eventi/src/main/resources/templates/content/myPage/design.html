<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
<head>
<!-- 1.사이드바 css적용 -->
<link rel="stylesheet" href="/css/myPageSide.css">
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
footer {
	clear: both;
}

#cntn, img {
	margin-top: 50px;
	margin-right: 20px;
}
</style>
</head>
<body>
	<div layout:fragment="content" class="content">
		<div style="min-height: 2000px">
			<section class="module bg-dark-60 gallery-page-header parallax-bg"
				data-background="/assets/images/gallery_bg.jpg"
				style="background-image: url(&quot;assets/images/gallery_bg.jpg&quot;);">
				<div class="container">
					<div class="row">
						<div class="col-sm-6 col-sm-offset-3">
							<h2 class="module-title font-alt">마이페이지</h2>
							<div class="module-subtitle font-serif"
								th:text="|${design.name} 디자인|"></div>
						</div>
					</div>
				</div>
			</section>


			<!-- 3.현재페이지 myPageSide 적용 -->
			<th:block th:replace="fragments/myPageSide :: myPageSide"></th:block>



			<!-- vo 담긴 리스트 불러오기 <div th:text="${design.files}"></div> -->
			<div class="col-sm-6 col-md-4 col-lg-4 design" id="|${design.dgnNo}|">
					<div id="|${design.dgnNo}|" class="shop-item">
						<div th:each="file : ${design.files} ">
								<img th:src="|/fileView/${file.sevNm}|" style="width: 500px; height: 500px">
								<h3 class="content-box-title font-serif dNo" th:text="|${file.fNo}|"></h3>
						</div>
					</div>
			</div>
		</div>
	</div>
</body>
</html>
