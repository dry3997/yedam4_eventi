<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content" class="content">
<section class="hero-wrap hero-wrap-2" style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;" data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
        <div class="row no-gutters slider-text align-items-end justify-content-center">
          <div class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
          </div>
        </div>
      </div>
    </section>
	<table border="1">
		<thead>
			<tr>
				<th>댓글번호</th>
				<th>작성자</th>
				<th>댓글대상</th>
				<th>댓글내용</th>
				<th>작성일자</th>
				<th>게시글유형</th>
				<th>대댓글대상</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="r : ${replyList}">
				<td th:text=${r.replyNo}>
				<td th:text=${r.userId}>
				<td th:text=${r.replyTgt}>
				<td th:text=${r.replyCntn}>
				<td th:text="${#dates.format(r.writingDt, 'yyyy/MM/dd')}">
				<td th:text=${r.boardCat}>
				<td th:text=${r.rerepTgt}>
			</tr>
		</tbody>
	</table>
</div>

</html>
