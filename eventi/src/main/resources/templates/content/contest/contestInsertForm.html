<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

<head>
<style>
.contestContainer {
	padding: 20px;
	margin: auto;
	float: center;
}
ul{

}

</head>
<body>
	<div layout:fragment="content" class="content">
		<section class="hero-wrap hero-wrap-2"
			style="background-image: url(&quot;/images/bg_2.jpg&quot;); background-position: 50% 0%;"
			data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div
					class="row no-gutters slider-text align-items-end justify-content-center">
					<div
						class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
						<h2 class="mb-0 bread">공모전 등록</h2>
					</div>
				</div>
			</div>
		</section>
		<div class="contestContainer">
			<textarea rows="20" cols="90" >
[공모전 유의사항]
 (저작권법 제10조)공모전에 출품된 응모작의 저작권(저작재산권과 저작인격권)은 저작자인 응모자에게 원시적으로 귀속된다. 공모전 주최자는 입상하지 않은 응모작에 대해서는 어떠한 권리도 취득할 수 없다. 공모전 주최자는 별도의 반환 요청이 없는 한 입상하지 않은 응모작을 공모전 종료일로부터 3개월 이내에 모두 폐기하여야 한다.
 공모전 주최자는 응모작을 접수할 때 응모작 반환 여부에 대한 응모자의 의사를 확인하는 절차를 마련하여야 한다. 응모자가 저작물의 반환을 요구하는 경우에는 응모자에게 반환하되, 반환과 관련한 추가 비용이 발생 하는 경우 응모자가 부담할 수 있다. 공모전 주최자는 필요 최소한 범위 내에서 해당 입상작에 대한 이용허락을 받는 것을 원칙으로 하고, 응모자는 공모전에 응모함으로써 추후 입상할경우 주최자의 이용을 허락한 것으로 본다.
  다만, 공모전 주최자는 공모전의 목적에 합당하도록 이용허락의 조건(독점 또는 비독점 이용·이용방법·기간·횟수·장소·이용매체·이용허락의 대가 등)을 결정하여 공모전요강에 명시하여야 하고, 이용허락에 따른 정당한 대가를 지급하여야한다. 이때 정당한 대가는 일정한 조건 하에서 상금·상품 등으로 대체될 수있다. 공모전 주최자가 공모전 요강에서 공고한 이용허락 범위를 초과하여 입상작을 이용하거나, 2차적저작물작성권의 이용허락이 필요한 경우에는
 저작권법에 따라 입상자와 별도로 합의하여야 한다. 공모전 주최자가 입상작 발표 후 입상작의 저작재산권 전부 또는 일부를 양도받고자 하는 경우 정당한 대가 지급을 전제로 별도의 합의를 통해 다른 사람들보다 우선하여 해당 저작재산권을 양도받을 수 있다. 공모전 주최자가 입상작을 이용할 때에는 입상자의 저작인격권을존중하여야 한다. 공모전 주최자는 원칙적으로 저작자인 입상자의 성명을 표시하고, 입상작의 내용·형식 및 제호의 동일성을 유지하여야한다. 공모전 주최자가 입상작의 저작재산권 전부 또는 일부를 양도받는경우라 하더라도 동일하다 
</textarea><br>
<input type="checkbox" id="chekc">확인하였습니다.<br>
			<form action="#" th:action="@{/contest/insert}" method="post">
				<ul>
					<li><label>분류</label> 현수막 <input type="radio" name="category"
						id="D1" checked> 배너<input type="radio" name="category"
						id="D2"> 로고<input type="radio" name="category" id="D3">
						포스터<input type="radio" name="category" id="D4"> 기타 <input
						type="radio" name="category" id="D5"></li>

					<li><label>공모번호</label><input type="text" name="cNo" id="cNo"
						value="" readonly><br /></li>
					<li><label>작성자</label><input type="text" name="userId"
						id="userId" value=""><br /></li>
					<li><label>제목</label><input type="text" name="title"
						id="title" required="required"><br /></li>
					<li><label>내용</label> <textarea rows="10" cols="50"
							required="required"></textarea></li>
					<li><label>첨부파일</label><input type="file" name="file"
						id="file" multiple><br /></li>
					<li><label>등록일</label><input type="date" name="dtReg"
						id="dtReg"
						th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}"
						readonly><br /></li>
					<li><label>마감일</label><input type="date" name="dtCls"
						id="dtCls" required="required"><br /></li>
					<li><label>1등상금</label><input type="number" name="" id=""
						required="required"><br /></li>
					<li><label>2등상금</label><input type="number" name="" id=""><br />
					</li>
					<li><label>3등상금</label><input type="number" name="" id=""><br />
					</li>
					<li><label>선호스타일</label> <select>
							<option value="none">=== 선호스타일 ===</option>
							<option id="style" value="DS1">고전적인</option>
							<option id="style" value="DS2">화사한</option>
							<option id="style" value="DS3">분위기있는</option>
							<option id="style" value="DS4">차분한</option>
							<option id="style" value="DS5">발랄한</option>
							<option id="style" value="DS6">재미있는</option>
							<option id="style" value="DS7">진중한</option>
							<option id="style" value="DS8">귀여운</option>
							<option id="style" value="DS9">단순한</option>
							<option id="style" value="DS0">기타</option>
					</select>
						<button>추가</button></li>
				</ul>
				<button name="reset">초기화</button>
				<button name="save">임시저장</button>
				<button name="insert">등록</button>
				<button name="cancle">취소</button>
			</form>
		</div>
		<script type="text/javascript">
			var now_utc = Date.now()
			var timeOff = new Date().getTimezoneOffset()*60000;
			var today = new Date(now_utc-timeOff).toISOString().split("T")[0];
			document.getElementById('dtCls').setAttribute("min", today); //max로 변경할경우 오늘이후로 선택불가			
			
		</script>
	</div>
</body>
</html>
