<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
<head>
<link rel="stylesheet" href="/css/model.css">
<link rel="stylesheet" href="/css/cotestForm.css">
</head>
<body>
	<div layout:fragment="content" class="content">
		
		<section class="module bg-dark-60 gallery-page-header parallax-bg" data-background="/assets/images/gallery_bg.jpg" style="background-image: url(&quot;assets/images/gallery_bg.jpg&quot;);">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">공모전</h2>
                <div class="module-subtitle font-serif" >공모전 작성</div>
              </div>
            </div>
          </div>
        </section>		
		
		<div class="contestContainer">
			<textarea rows="20" cols="90">
[공모전 유의사항]
 (저작권법 제10조)공모전에 출품된 응모작의 저작권(저작재산권과 저작인격권)은 저작자인 응모자에게 원시적으로 귀속된다. 공모전 주최자는 입상하지 않은 응모작에 대해서는 어떠한 권리도 취득할 수 없다. 공모전 주최자는 별도의 반환 요청이 없는 한 입상하지 않은 응모작을 공모전 종료일로부터 3개월 이내에 모두 폐기하여야 한다.
 공모전 주최자는 응모작을 접수할 때 응모작 반환 여부에 대한 응모자의 의사를 확인하는 절차를 마련하여야 한다. 응모자가 저작물의 반환을 요구하는 경우에는 응모자에게 반환하되, 반환과 관련한 추가 비용이 발생 하는 경우 응모자가 부담할 수 있다. 공모전 주최자는 필요 최소한 범위 내에서 해당 입상작에 대한 이용허락을 받는 것을 원칙으로 하고, 응모자는 공모전에 응모함으로써 추후 입상할경우 주최자의 이용을 허락한 것으로 본다.
  다만, 공모전 주최자는 공모전의 목적에 합당하도록 이용허락의 조건(독점 또는 비독점 이용·이용방법·기간·횟수·장소·이용매체·이용허락의 대가 등)을 결정하여 공모전요강에 명시하여야 하고, 이용허락에 따른 정당한 대가를 지급하여야한다. 이때 정당한 대가는 일정한 조건 하에서 상금·상품 등으로 대체될 수있다. 공모전 주최자가 공모전 요강에서 공고한 이용허락 범위를 초과하여 입상작을 이용하거나, 2차적저작물작성권의 이용허락이 필요한 경우에는
 저작권법에 따라 입상자와 별도로 합의하여야 한다. 공모전 주최자가 입상작 발표 후 입상작의 저작재산권 전부 또는 일부를 양도받고자 하는 경우 정당한 대가 지급을 전제로 별도의 합의를 통해 다른 사람들보다 우선하여 해당 저작재산권을 양도받을 수 있다. 공모전 주최자가 입상작을 이용할 때에는 입상자의 저작인격권을존중하여야 한다. 공모전 주최자는 원칙적으로 저작자인 입상자의 성명을 표시하고, 입상작의 내용·형식 및 제호의 동일성을 유지하여야한다. 공모전 주최자가 입상작의 저작재산권 전부 또는 일부를 양도받는경우라 하더라도 동일하다 
</textarea>
			<br> <input type="checkbox" id="contestCheck">확인하였습니다.<br>

			<!-- 공모전등록 입력폼 -->
			<form action="/contest/insert" enctype="multipart/form-data" id="contestfrm" name="contestfrm" method="post" onsubmit="return check();">
				<input type="hidden" id="token" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
				<ul>
					<li>
						<input type="radio" name="category" value="D1" checked>현수막  
						<input type="radio" name="category" value="D2">배너
						<input type="radio" name="category" value="D3">로고 
						<input type="radio" name="category" value="D4">포스터 
						<input type="radio" name="category" value="D5">기타
					</li> 
						
						
					<li><label>공모번호</label><input type="hidden" id="cNo" name="cNo" th:value="${cNo}" readonly="readonly"><br /></li>
					<li><label>작성자</label><input type="text" name="writer" th:value="|${session.member.getUserId()}|" readonly="readonly"><br /></li>
					<li><label>제  목</label><input type="text" id="ttl" name="ttl" required="required"><br /></li>
					<li><label>등록일</label><input type="date" name="dtReg" th:value="${#calendars.format(#calendars.createNow(), 'yyyy-MM-dd')}" readonly><br /></li>
					<li><label>마감일</label><input type="date" id="dtCls"  name="dtCls" required="required"><br /></li>
					<li><label>스타일</label> <select id="style" name="style" >
							<option value="">=== 선호스타일 ===</option>
							<option value="DS1">고전적인</option>
							<option value="DS2">화사한</option>
							<option value="DS3">분위기있는</option>
							<option value="DS4">차분한</option>
							<option value="DS5">발랄한</option>
							<option value="DS6">재미있는</option>
							<option value="DS7">진중한</option>
							<option value="DS8">귀여운</option>
							<option value="DS9">단순한</option>
							<option value="DS0">기타</option>
					</select>
						<button>추가</button></li>
	
	
				<li style="color: red">*상금액 1등필수, 2,3등 선택사항입니다.</li>
				<li><label>1 등</label><input id="wPay1" class="wPay" type="number" name="winnerPay[]" required="required" ><br /></li>
				<li><label>2 등</label><input id="wPay2"  class="wPay" type="number" name="winnerPay[]"><br /></li>
				<li><label>3 등</label><input id="wPay3" class="wPay" type="number" name="winnerPay[]"><br /></li>
					<li><label>요청사항</label> <textarea name="cntn" class="form-control" id="cntn" cols="30" rows="4" placeholder="내용을 입력해주세요." required="required"></textarea></li>
				</ul>
				
				<input type="checkbox" name="save" value="Y">임시저장<br>
					
					<div class="col-md-12">
						<div class="form-group">
							<input id="imgInp" type="file" name="uploadFile" required="required">
							<div class="fileDown">
								<img id="blah" src="#" alt = "your image" width="250px" />
									<button type="button" id="cancel" class="btn btn-warning cancel">
										<span>Cancel</span>
							       </button>
							</div>
						</div>
					</div>
					
			<button type="reset">초기화</button>
			<button type="button" id="saveFile" >불러오기</button>
			<button type="button" id="insertBtn">등록(->결제)</button>
			<button type="button" id="cancleBtn" onclick="location.href='/contest/List'">취소</button><br>
			<button type="submit" id="insertForm">등록</button>
			</form>
			
			
			<!-- 결제정보 모달 -->
			<div id="myModal" class="modal">
				<!-- Modal content -->
				<div class="modal-content">
					<span class="close">&times;</span>
					<h3>공모전 결제정보</h3>
					<ul id="contestPay">
					</ul>
					<div id="modelBtn">
						<button id="Payment" class="modelBtn1" style="width:50px;"  type="button" >결제</button>
						<button id="cancle" class="modelBtn1"style="width:50px;" type="button">취소</button>
					</div>
				</div>
			</div>
			
			<!-- 임시저장 모달 -->
			<div id="saveContest" class="modal">
				<div class="modal-content">
					<span class="close">&times;</span>
					<h2>임시저장 공모전 리스트</h2>
					<div id="button_box"> </div>
				</div>
			</div>

			<script>
			//csrf설정
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			let oEditors = []

			smartEditor = function() {
				console.log("Naver SmartEditor")
				nhn.husky.EZCreator.createInIFrame({
					oAppRef : oEditors,
					elPlaceHolder : "cntn",
					sSkinURI : "/smarteditor2/SmartEditor2Skin.html",
					fCreator : "createSEditor2"
				})
			}

			$(document).ready(function() {
				smartEditor()
			})

			
			//등록일 이전날짜 선택불가
			var now_utc = Date.now()
			var timeOff = new Date().getTimezoneOffset()*60000;
			var today = new Date(now_utc-timeOff).toISOString().split("T")[0];
			document.getElementById('dtCls').setAttribute("min", today); //max로 변경할경우 오늘이후로 선택불가
		
			
			// Get the modal-----------------------------------------------------------------
			var modal = document.getElementById("myModal");
			var saveModal = document.getElementById("saveContest");
			
			// Get the <span> element that closes the modal
			var paySpan = document.getElementsByClassName("close")[0];
			var saveSpan = document.getElementsByClassName("close")[1];
			
			// <span> (x), close the modal
			paySpan.onclick = function() {
			  modal.style.display = "none";
			}
			saveSpan.onclick = function() {
			  saveModal.style.display = "none";
			}
			
			// When the user clicks anywhere outside of the modal, close it
			window.onclick = function(event) {
			  if (event.target == modal) {
			    modal.style.display = "none";
			    saveModal.style.display = "none";
			  }
			}
			// When the user clicks the button, open the modal 
			$('#insertBtn').on('click', function () {
			 	 modal.style.display = "block";
			});
			
			//modal--------------------------------------------------------------------
			
			
			//등록버튼 누를시
			$('#insertForm').on('click', function () {
				oEditors.getById["cntn"].exec("UPDATE_CONTENTS_FIELD", [])
				let cntn = document.getElementById("cntn").value;
			
			 });
				
			//폼 등록버튼 전송전 체크함수.
			function check(){
					let check = $('input[type="checkbox"]').is(":checked");

					if (check == false) {//유의사항 체크확인
						alert('유의사항을 확인하세요.');
						return false;
					}
					//임시저장 확인
					else if ($('input[name="save"]').is(":checked") == true) {
						console.log($(this));
						if (!confirm('임시저장 하시겠습니까?')) {
							return false;
						}
					} 
					else{//등록확인
						if (!confirm('공모전을 등록하시겠습니까?')) {
							return false;
						}
						return true;
					}
				}
			
			//등록누를시 결제통해서 가도록.. 변경하기
			$('#insertBtn').on("click", function(){
				
				//입력한 값 변수저장
				let ttl = $('input[name="ttl"]').val();
				let date = $('input[name="dtReg"]').val();
				let wpay1 =   parseInt($('input[id="wPay1"]').val());
				let wpay2 =   parseInt($('input[id="wPay2"]').val());
				let wpay3 =   parseInt($('input[id="wPay3"]').val());
				let total = (wpay1 + wpay2 + wpay1);
				let insertPay = parseInt(30000);
				let Payment = insertPay + total;
				
				//문자열 변경후 3자리 콤마지정.
				total = total.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
				insertPay = insertPay.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
				Payment = Payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
				
				
				$('#contestPay').empty();
				//li태그 생성후 모달창 붙여넣기
				let li = ` <li> <span></span></li>
							<li>제 목 : ${ttl} </li>
							<li>등록일 : ${date} </li>
							<li>총상금 : ${total} </li>
							<li>등록비 : ${insertPay}</li>
							<hr>
							<li>총합계 : ${Payment}</li>
						`
				$('#contestPay').append(li);
				
				
			}); 
			
			 //파일 업로드 이미지 미리보기
		    //파일 INPUT창에 변화가 있을 경우 실행
		    $("#imgInp").on('change', function() {
		    	//파일을 올렸을 경우 input type=file은 사라지고 이미지만 띄어진다.
		    	$(this).toggleClass("fileDown"); //input파일
		    	$(this).next().toggleClass("fileDown"); //div
				readURL(this);
			});
			
		    //이미지 미리보기 처리
			function readURL(input){
				if(input.files && input.files[0]){
					var reader = new FileReader();
					
					reader.onload = function(e) {
						$("#blah").attr('src', e.target.result);
					}
					
					reader.readAsDataURL(input.files[0]);
				}
			}
		    
		    //파일 삭제
		    $("#cancel").on('click', function() {
		    	//파일을 지우고 싶을때 삭제버튼을 누르면 이미지는 사라지고 input type=file 입력폼이 다시 나타난다.
		    	$(this).parent().prev().toggleClass("fileDown");
		    	$(this).parent().toggleClass("fileDown");
		    	//file영역에 있던 값 삭제
		    	$("#imgInp").val('');
		    })
		    
		    
		    
		  //불러오기
		 $('#saveFile').on('click', function() {
			let userId = '[[${session.member.userId}]]';
			
			//게시글 불러오기
			$.ajax({
				url : "/contest/cSave",
				method : 'post',
				data : {writer:userId, save:'Y'},
	   			beforeSend : function(xhr)
	            {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
					xhr.setRequestHeader(header, token);
	            },
				success : function(data) {
					$("#button_box").empty();
					//임시저장된 게시글이 없을 경우
					if(data == 0){
						alert('임시저장된 게시글이 없습니다.');
					}else {
						saveModal.style.display = "block";
						for(contest of data){
							$("#button_box").append(choiceCotest(contest));
						}
					} 
				},
				fail : function(result) {
					alert('필수항목을 입력해주세요')
				}
			})
		})
		
		function choiceCotest(contest) {
	    	let span = `<span id="modal_choice_btn">[${contest.cNo}] ${contest.ttl}</span><button type="button" onclick=checkFile('${contest.cNo}')>불러오기</button><br>`;
	    	return span;
	    }
		    
		    //임시저장된 게시글 중 한건 가져오기
		    function checkFile(cNo) {
		    	$("#saveContest").hide();
		    	
		    	//게시글 불러오기
				$.ajax({
					url : "/contest/saveSelect",
					method : 'POST',
					data : {cNo},
		   			beforeSend : function(xhr)
		            {   /*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
						xhr.setRequestHeader(header, token);
		            },
					success : function(data) {
								$("#cNo").val(data[0].cNo);
								$("#ttl").val(data[0].ttl);
								$("input:radio[name='category']:radio[value='"+data[0].category+"']").attr('checked', true);
								oEditors.getById["cntn"].exec("PASTE_HTML", [data[0].cntn]);
								
								//등록된 스타일이 있을경우
								if(data[0].style != null){
									$("#style").val(data[0].style).attr("selected", true);
								}
								//등록된 상금내역 불러오기
								$('input[name="winnerPay[]"]').each(function (i) {
									if(data[i].wpay != null){
										$(this).val(data[i].wpay);
									}
								})
								
								console.log(data[0].img)
								if(data[0].img != null){
							    	imgReader(data[0].img);
								}
								//from 업데이트로 변경.
								$("#contestfrm").attr("action", "/contest/saveUpdate");
					
					},
					fail : function(result) {
						alert('필수항목을 입력해주세요')
					}
		    })
		    }
		    
		    //이미지 미리보기 처리
			function imgReader(img){
				$("#imgInp").toggleClass("fileDown"); //input파일
				$("#imgInp").next().toggleClass("fileDown"); //div
				$("#blah").attr('src', '/fileView/'+img);
			}
		    
		    
		 
		
		
		</script>
		</div>
	</div>
</body>
</html>
