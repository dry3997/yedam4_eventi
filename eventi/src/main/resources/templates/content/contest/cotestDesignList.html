<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
<head>
<!-- 1.사이드바 css적용 -->
<link rel="stylesheet" href="/css/myPageSide.css">
</head>
<body>
	<!-- 2.레이아웃 content적용 -->
	<div layout:fragment="content" class="content">
		<section class="hero-wrap hero-wrap-2"
			style="background-image: url(&quot;/images/bg_2.jpg&quot;); background-position: 50% 0%;"
			data-stellar-background-ratio="0.5">
			<div class="overlay"></div>
			<div class="container">
				<div
					class="row no-gutters slider-text align-items-end justify-content-center">
					<div
						class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
						<h2 class="mb-0 bread">공모전 지원자 조회</h2>
					</div>
				</div>
			</div>
		</section>

		<!-- 3.현재페이지 myPageSide 적용 -->
		<th:block th:replace="fragments/myPageSide :: myPageSide"></th:block>
			
			
			<!-- map타입 디자인번호 == 파일 타겟번호 출력-->
			<div th:each="d : ${map.design}">
				<span th:text="${d.dgnNo}"></span>
				<span th:text="${d.name}"></span>
				<span th:text="${d.cntn}"></span>
				<span th:each="f : ${map.file}" th:if="${d.dgnNo} == ${f.targetId}">
					<span th:text="${f.fNo}"></span>
					<div><img th:src="|/fileView/${f.sevNm}|" style="height:300px; width: 300px;"></div>
				</span>	
			</div>

<!-- 		<span th:text="${design}"></span>  -->
<!-- 		<span th:text="${fileList}"></span>
		
			<div th:each="f : ${fileList}">
							<a th:href="|/fileView/${f.sevNm}|" class="image-popup prod-img-bg">
								<img th:src="|/fileView/${f.sevNm}|" style="width: 540px; height: 785px"
									class="img-fluid" alt="Colorlib Template"></a>
						</div> -->


	</div>
</body>
</html>
