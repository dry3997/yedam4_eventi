<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
   <section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;/images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">섭외리스트</h2>
            </div>
         </div>
      </div>
   </section>
   
    <table border="1">
      <thead>
         <tr>
            <th>사회자ID</th>   
            <th>의뢰자ID</th>   
            <th>행사분야</th>
            <td>행사기간</td>
            <td>행사소개</td>
            <td>섭외비</td>   
         </tr>
      </thead>
      <tbody>
         <tr th:each="cast : ${casting}">
            <td th:text=${cast.userId}></td>
            <td th:text=${cast.clientId}></td>
            <td th:text=${cast.eType}></td>
            <td th:text="${#dates.format(cast.eSdt, 'yyyy/MM/dd')}"></td>
            <td th:text=${cast.eIntro}></td>
            <td th:text=${cast.castingPrice}></td>
         </tr>
      </tbody>
   </table>  

</div>

</html>
