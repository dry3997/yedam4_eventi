							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="ttl">제목</label>

							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">

								<textarea name="noticeCntn" class="form-control" id="noticeCntn" cols="30" rows="4" th:utext=${nocUpdate.noticeCntn}></textarea>

						</div>
						
						<div class="col-md-12">
							<div class="form-group">

								<input type="date" class="form-control" name="dt" id="dt" th:value=${nocUpdate.dt}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<input type="file" name="uploadFile">
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" id="update" value="수정"
									class="btn btn-primary">
								<div class="submitting"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
