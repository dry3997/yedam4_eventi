<!DOCTYPE html>

   layout:decorate="~{layouts/default_layout}"

<head>
<link rel="stylesheet" href="/css/prtfl/button.css">

<style>

thead{

}

	background-color: #FFDE59;

}

}

@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css");

:root {
	--main-color: #FAB955;
	--light-gray: #dbdbdb;
}
* 검색, 버튼 영역 */
.search-area {
    display: flex;
    gap: 6px;
}
.searchbox,
.button {
    display: inline-block;
    height: 40px;
    padding: 12px;
    border-radius: 3px;
}
.searchbox {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    border: 1px solid var(--light-gray);
}
.searchbox > input {
    width: 100%;
    margin-right: 12px;
    border: none;
    outline: none;
}
.searchbox > input::placeholder {
    color: var(--light-gray);
}
.searchbox > i {
    color: var(--main-color);
    cursor: pointer;
}

.button {
    cursor: pointer;
}
.user-search-button {
    background: #fff;
    border: 1px solid var(--light-gray);
}
.post-button {
    background: var(--main-color);
    border: none;
    color: #fff;
}
/* 검색, 버튼 영역 끝 */
</style>
</head>

<div layout:fragment="content">
	<section id="picture "class="module bg-dark-60 gallery-page-header parallax-bg" 
			data-background="/images/notice.jpeg" style="background-image: url(&quot;assets/images/notice.jpeg&quot;); background-size: 100%;">
	          <div class="container">
	            <div class="row">
	              <div class="col-sm-6 col-sm-offset-3">
	                <h2 class="module-title font-alt" style="margin: 0;">공지사항게시판</h2>
	              </div>
	            </div>
	          </div>
</section>
	<div id="content">
		<h2><b>공지사항</b></h2>
		<div style="display: flex; justify-content: flex-end;">
		 <form action="/proList" id="searchForm" >
			<!-- 게시글 검색 -->
               <div class="searchbox" >
                  <input type="text" name="ttl" placeholder="검색어를 입력해주세요" th:value="${param.title}">
                      <i class="material-symbols-outlined" id="find" onclick="gopage(1)">search</i>
               </div>
		</form>
		 <div sec:authorize="hasAnyRole('ADMIN')">
			<button type="button" class="button post-button"  
			th:onclick="|location.href='@{nocInsert}'|"><i class="fa fa-heart" ></i> 공지등록</button>
		</div>
		</div>
      	<hr>	
		
		<table class="table mb-3">
			<thead class="thead-dark">
				<tr>
					<th>번호</th>
					<th>제목</th>
					<th>작성일자</th>
					<th>조회수</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="noc : ${nocList}" th:onclick="|location.href='@{nocDetail(noticeNo=${noc.noticeNo})}'|">
					<td th:text=${noc.noticeNo}></td>
					<td th:text=${noc.ttl}></td>
					<td th:text="${#dates.format(noc.dt, 'yyyy-MM-dd')}"></td> 
					<td th:text=${noc.see}></td>
				</tr>
			</tbody>
		</table>
	</div>
	
	<!-- 페이징 처리 -->
		<div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
               <th:block th:replace="fragments/paging :: component(${paging},'gopage')">
            </div>
          </div>
        </div>
        
<script>
//csrf 설정
var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");

//페이지 이동 
function gopage(i) {
    console.log(i);
    location.href = `/nocList?page=${i}&ttl=${$("input[name=ttl]").val()}`;
}
//정렬
function order(){
	console.log('클릭');
	let param = $("#searchForm").serialize()
	location.href=`/nocList?${param}`
}

//검색기능
$('#find').click(function() {
	gopage(1);
	})
//tr 생성 함수
function makeTr(r){
console.log(r)
let tr = `<tr onclick="location.href='/nocDetail?noticeNo=${r.noticeNo}'">
				<td>${r.noticeNo}</td>
				<td>${r.ttl}</td>
	 			<td>${r.dt}</td> 
				<td>${r.userId}</td>
		  </tr>`
return tr;		
}	

</script>	
</div>
</html>
