<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
<head>
<link rel="stylesheet" href="index.css" />
<link rel="stylesheet" href="detail.css" />
<style>
tbody>tr:hover {
	background-color: #ddd;
}
.main{
	padding:40px; 
}
#content{
	width: 70%;
	margin:0 auto;
}

#estiLeft{
	width:20%;
	padding:15px;
}
#estiRight{
	width:75%;
}

/* 지원 버튼 영역 */
.apply-button-wrap {
    padding: 0 32px;
    text-align: center;
}
.apply-button-wrap > button {
    width: 100%;
    height: 50px;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
}
.apply-button-wrap > button:first-of-type {
    margin-bottom: 8px;
    border: none;
    background-color: var(--main-yellow);
    color: #fff;
}
.apply-button-wrap > button:last-of-type {
    border: 1px solid var(--main-yellow);
    background-color: #fff;
    color: var(--main-yellow);
}
@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css");

:root {
	--main-color: #FAB955;
	--light-gray: #dbdbdb;
}
</style>
</head>

<div layout:fragment="content">
<section id="picture "class="module bg-dark-60 gallery-page-header parallax-bg" 
		data-background="/images/que.jpeg" style="background-image: url(&quot;assets/images/que.jpeg&quot;); background-size: 100%;">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt" style="margin: 0;">문의사항게시판</h2>
              </div>
            </div>
          </div>
</section>      

	<div class="main">
      	<div id="content">
      		<h2><b>나의문의내역</b></h2>
      		<hr>
      		<div id="estiContent" style="display: flex;justify-content: space-between;">
      			<div id="estiLeft">
      			<div class="apply-button-wrap">
      				<button type="button" class="btn btn-outline-primary" th:onclick="|location.href='@{queInsert}'|">문의등록</button>
      			</div>
	      			<h4 id="estiAll" style="border-bottom:1px solid grey;padding:10px;">전체</h4>
	      		</div>
	      		<div id="estiRight">
					<table class="table mb-3">
						<thead class="thead-dark">
							<tr>
								<th>문의사항번호</th>
								<th>문의사항제목</th>
								<th>작성일자</th>
								<th>답변유무</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="q : ${qnaList}" th:onclick="|location.href='@{queDetail(qNo=${q.qNo})}'|">
								<td th:text=${q.qNo}></td>
								<td th:text=${q.ttl}></td>
								<td th:text="${#dates.format(q.writingDt, 'yyyy-MM-dd')}"></td>
								<td th:text=${q.ans}></td>
							</tr>
						</tbody>
					</table>
				</div>
				
			</div>
		</div>
	</div>	
	
	
	
	<!-- 페이징 --> 
	<div class="row mt-5">
		          <div class="col text-center">
		            <div class="block-27">
		               <th:block th:replace="fragments/paging :: component(${paging},'gopage')">
		            </div>
		          </div>
		        </div>
<script>
//csrf 설정
var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");

//페이징 
function gopage(i) {
    location.href = '/questions/myqnaList?page=' + i;
}
</script>	
</div>

</html>
