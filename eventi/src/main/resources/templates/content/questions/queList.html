<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
<head>
<link rel="stylesheet" href="/css/prtfl/button.css">
<!-- 구글 폰트 아이콘 -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<style>
.left{
  display: flex;
  justify-content: flex-start;
  padding: 10px 0;
  z-index: 1;
  align-items: center;
}
#c-left-area{
	float:left;
}
#c-right-area{
	float: right;
    display: flex;
    align-items: center;
}
#c-right-area input{
	margin-right :2px;
}
thead{
	background-color: #FFDE59;
}
thead tr{
	cursor: pointer;
	font-size:17px;
}
.table>thead>tr>th {
	vertical-align: center;
}
tbody tr{
	cursor: pointer;
	font-size:16px;
}
tbody tr:hover{
	background:#FFF2CC;
}
.btn-2 {
	margin-top:10px;
}
#find{
	background-color: #FFDE59;
    color: black;
    font-weight: 700;
    border-radius: 6px;
    border: 0;
    padding: 4px;
    width: 47px;
}
#content{
	width: 70%;
	margin:0 auto;
}
tbody>tr:hover {
	background-color: #ddd;
}
thead>tr{
	border-radius: 10px;
}
.main{
	padding:40px; 
	min-height:680px;
}
#content{
	width: 70%;
	margin:0 auto;
}

#estiLeft{
	width:20%;
	padding:15px;
}
#estiLeft h4{
	cursor:pointer;
}
#estiLeft h4:hover{
	background: #FeBe5e;
}
#estiRight{
	width:75%;
}
@import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.6/dist/web/static/pretendard-dynamic-subset.css");

:root {
	--main-color: #FAB955;
	--light-gray: #dbdbdb;
}
* 검색, 버튼 영역 */
.search-area {
    display: flex;
    gap: 6px;
}
.searchbox,
.button {
    display: inline-block;
    height: 40px;
    padding: 12px;
    border-radius: 3px;
}
.searchbox {
    display: flex;
    justify-content: space-between;
    align-items: center;
    width: 300px;
    border: 1px solid var(--light-gray);
}
.searchbox > input {
    width: 100%;
    margin-right: 12px;
    border: none;
    outline: none;
}
.searchbox > input::placeholder {
    color: var(--light-gray);
}
.searchbox > i {
    color: var(--main-color);
    cursor: pointer;
}

.button {
    cursor: pointer;
}
.user-search-button {
    background: #fff;
    border: 1px solid var(--light-gray);
}
.post-button {
    background: var(--main-color);
    border: none;
    color: #fff;
}
/* 검색, 버튼 영역 끝 */

</style>
</head>

<div layout:fragment="content">
<section id="picture "class="module bg-dark-60 gallery-page-header parallax-bg" 
		data-background="/images/que.jpeg" style="background-image: url(&quot;assets/images/que.jpeg&quot;); background-size: 100%;">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt" style="margin: 0;">문의사항게시판</h2>
              </div>
            </div>
          </div>
</section>      
	<div id="content" >
		<h2 ><b>문의사항</b></h2>
			<div style="display: flex; justify-content: flex-end;">
				<button type="button" class="button post-button" style="margin-top: -25px;"
				th:onclick="|location.href='@{queInsert}'|"><i class="fa fa-heart" ></i>문의등록</button>
			</div>
      	<hr>
	
	<div class="container" style="width: 1100px;">	
		<table class="table mb-3" style="width:90%;">
			<thead class="thead-dark">
				<tr>
					<th>문의사항번호</th>
					<th>문의사항제목</th>
					<th>작성일자</th>
					<th>답변유무</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="q : ${qnaList}" th:onclick="|location.href='@{queDetail(qNo=${q.qNo})}'|">
					<td th:text=${q.qNo}></td>
					<td th:text=${q.ttl}></td>
					<td th:text="${#dates.format(q.writingDt, 'yyyy-MM-dd')}"></td>
					<td th:text=${q.ans}></td>
				</tr>
			</tbody>
		</table>
				
		<!-- 페이징 --> 
			<div class="row mt-5">
		    	<div class="col text-center">
		            <div class="block-27">
		               <th:block th:replace="fragments/paging :: component(${paging},'gopage')">
		       	 </div>
		     	</div>
			</div>
		</div>
	</div>
</div>
<script>
//csrf 설정
var token = $("meta[name='_csrf']").attr("content");
var header = $("meta[name='_csrf_header']").attr("content");

//페이징 
function gopage(i) {
    location.href = '/questions/myqnaList?page=' + i;
}
</script>	
</div>

</html>
