<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
<head>
<style>
input[type=text]{
  width: 100%;
  padding: 12px 20px;
  color:#777;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  font-weight: 600;
}
#estfrm {
  	position: absolute;
    width: 27%;
    padding: 20px;
    top: 54%;
    left: 37%;
    color: black;
    transform: translate(-50%, -50%);
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: white;
}
button {
 float: right;
 margin-top:5px;
 margin-right: 10px;
}
#estfrm label{
	font-size:1.1em;
	color:#666;
}
.btn-warning{
	background:#FAB955;
}
</style>
</head>
<body>
<div layout:fragment="content">
	<section class="home-section home-full-height bg-dark" id="home"
		data-background="/assets/images/estiDone.jpg"
		style="height: 937px; background-image: url(&quot;/assets/images/estiDone.jpg&quot;);">
		<div class="titan-caption">
      		<div id=estfrm>
				<!-- 선택폼 -->
				  <form>
				    <label>행사 유형</label>
				    <input type="text" id="eventType" name="eventType" th:value="${est.eventType}" readonly>
				    <label>행사 규모</label>
				    <input type="text" id="pats" name="pats" th:value="${est.pats}" readonly>
				    <label>예정 장소</label>
				    <input type="text" id="expectedPl" name="expectedPl" th:value="${est.expectedPl}" readonly>
				    <label>날짜</label>
				    <input type="text" id="eventDt" name="eventDt" th:value="${est.eventDt}" readonly>
				    <label>예상 소요시간</label>
				    <input type="text" id="expectedDuration" name="expectedDuration" th:value="${est.expectedDuration}" readonly>
				    <label>예정지역</label>
				    <input type="text" id="expectedLcal" name="expectedLcal" th:value="${est.expectedLcal}" readonly>
				    <label>희망사항</label>
				    <input type="text" id="wishes" name="wishes" th:value="${est.wishes}" readonly>
				  </form>
				  <button onclick="location.href='/'" class="btn btn-warning btn-round"><b>MAIN</b></button>
				  <button onclick="location.href='/prtfl/mcList'" class="btn btn-default btn-round">사회자 보러가기</button>
				  <button onclick="location.href='/jobList'" class="btn btn-default btn-round">구인구직 보러가기</button>
			</div>
		</div>
	</section>
</div><!-- end of layout:fragment -->
</body>
</html>
