<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
	<section class="hero-wrap hero-wrap-2"
		style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
		data-stellar-background-ratio="0.5">
		<div class="overlay"></div>
		<div class="container">
			<div
				class="row no-gutters slider-text align-items-end justify-content-center">
				<div
					class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
				</div>
			</div>
		</div>
	</section>
	<table>
		<thead>
			<tr>
				<th>견적서번호</th>
				<th>행사유형</th>
				<th>작성일시</th>
				<th>제안서 채택유무</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="est : ${estList}" th:onclick="|location.href='@{estDetail(eno=${est.eno}, userId=${est.userId}, myId=${session.member.userId})}'|">
				<td th:text=${est.eno}></td> 
				<td th:text=${est.eventType}></td>
				<td th:text=${est.writingDate}></td>
			</tr>
		</tbody>
	</table>
</div>

</html>
