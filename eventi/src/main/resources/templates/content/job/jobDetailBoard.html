<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
   
   <head>
<style>
#modal {
	display: none;
	position: fixed;
	top: 25em;
	left: 0; width : 100%;
	height: 100%;
	z-index: 1;
	width: 100%;
	
}

#modal h2 {
	margin: 0;
}

#modal button {
	display: inline-block;
	width: 100px;
	border: 0.2px solid black;
	border-radius:5px;
}

#modal .modal_content {
	width: 350px;
    min-height: 200px;
	margin: 0 auto;
	padding: 20px;
	background: #fff;
	border: 0.5px solid #666;
    border-radius: 15px;
}

#modal .modal_layer {
	position: fixed;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
	background: rgba(0, 0, 0, 0.5);
	z-index: -1;
}

#modal_login_btn{
	background:#2fb380;
}
#button_box{
	display:flex;
	margin-top: 40px;
	justify-content: flex-end;
}
</style>
</head>
<body>
<div layout:fragment="content">

<section class="hero-wrap hero-wrap-2 mb-4 "
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">구인게시판 상세조회</h2>
            </div>
         </div>
      </div>
   </section>
<button type="button" class="btn btn-outline-primary" 
		th:onclick="|location.href='@{resumeJob(jobNo=${job.jobNo})}'|">신청자조회</button>
		
<button type="button" class="btn btn-outline-primary" 
		th:onclick="|location.href='@{jobUpdate(jobNo=${job.jobNo})}'|">수정</button>
		 
<button type="button" class="btn btn-outline-primary" 
		th:onclick="|location.href='@{jobDelete(jobNo=${job.jobNo})}'|">삭제</button>		
		
<button type="button" class="btn btn-outline-primary" 
		th:onclick="|location.href='@{ApplyForm(jobNo=${job.jobNo})}'|">구직신청</button>
	
	<table class="table mb-3" >
	<thead class="thead-dark">
         <tr>   
            <th>구인게시글번호</th>
            	<th>제목</th>
				<th>내용</th>
				<th>수당</th>
				<th>위치</th>
				<th>행사유형</th>
				<th>근무시작일</th>
				<th>근무종료일</th>
				<th>근무시간</th>
				<th>자격</th>
				<th>우대사항</th>
				<th>이미지</th>
				<th>회원ID</th>
				<th>관심수</th> 
         </tr>
      </thead>
      <tbody>
         <tr>
         		<td th:text=${job.title}></td>
				<td th:text=${job.jobNo}></td>
				<td th:text=${job.jobCntn}></td>
				<td th:text=${job.pay}></td>
				<td th:text=${job.loc}></td>
				<td th:text=${job.eType}></td>
				<td th:text=${job.wSday}></td>
				<td th:text=${job.wEday}></td>
				<td th:text=${job.wHour}></td>
				<td th:text=${job.qualification}></td>
				<td th:text=${job.preference}></td>
				<td th:text=${job.img}></td>
				<td th:text=${job.userId}></td>
				<td th:text=${job.interest}></td>
			</tr>
      </tbody>
   </table>
   <div id="modal">
				<div class="modal_content">
					<h1>등록완료!</h1>
					<div id="button_box">
					<button type="button" id="modal_close_btn">닫기</button>
					</div>
				</div> 
				<div class="modal_layer"></div>
			</div>
<script>
$(function(){
	let result = '${param.result}' 
	if(result !="") {
		$("#modal").show();
	}	
})
/*모달 창 닫기*/
			$("#modal_close_btn").on('click', function() {
				$("#modal").hide();
			});
</script>
</div>
</body>
</html>
