<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">


<div layout:fragment="content">
<section class="module bg-dark-60 gallery-page-header parallax-bg" data-background="assets/images/gallery_bg.jpg" style="background-image: url(&quot;assets/images/gallery_bg.jpg&quot;);">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">게시글 수정</h2>
                <div class="module-subtitle font-serif">Small Title</div>
              </div>
            </div>
          </div>
        </section>

	<div class="row no-gutters">
		<div class="col-md-7">
			<div class="contact-wrap w-100 p-md-5 p-4">
				<h3 class="mb-4">홍보게시글 수정</h3>
				<form action="/proUpdate" method="POST" id="proUpdate" name="proUpdate"
					class="contactForm" enctype="multipart/form-data"> <!-- 파일 -->
					<div class="row">
					 	<div class="col-md-12">
							<div class="form-group">
							<input type="hidden" name="proNo" id="proNo" th:value="${proUpdate.proNo}">
							
								<label class="label" for="#">회원ID</label>
								<input type="text" name="userId" id="userId" >
							</div>
						</div>
						 
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="ttl">행사명</label> 
									<input type="text" class="form-control" name="eName" id="eName" th:value=${proUpdate.eName} >
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">행사시작일</label>
								<input type="date" class="form-control" name="eSday" id="eSday" th:value=${proUpdate.eSday}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">행사종료일</label>
								<input type="date" class="form-control" name="eEday" id="eEday" th:value=${proUpdate.eEday}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">위치</label>
								<input type="text" class="form-control" name="loc" id="loc" th:value=${proUpdate.loc}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">소개글</label>
								<textarea name="intro" class="form-control" id="intro" cols="30" rows="4" th:utext=${proUpdate.intro}></textarea>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">행사유형</label>
								<input type="text" class="form-control" name="eType" id="eType" th:value=${proUpdate.eType}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">입장료</label>
								<input type="text" class="form-control" name="entrance" id="entrance" th:value=${proUpdate.entrance}>
							</div>
						</div>
						
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">수용인원</label>
								<input type="text" class="form-control" name="accommodate" id="accommodate" th:value=${proUpdate.accommodate}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<input type="file" name="uploadFile">
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" id="update" value="수정"
									class="btn btn-primary">
								<div class="submitting"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>
let oEditors = []

smartEditor = function() {
	console.log("Naver SmartEditor")
	nhn.husky.EZCreator.createInIFrame({
		oAppRef : oEditors,
		elPlaceHolder : "intro",
		sSkinURI : "/smarteditor2/SmartEditor2Skin.html",
		fCreator : "createSEditor2"
	})
}

$(document).ready(function() {
	smartEditor()
})
		
$('#update').on('click', function update() {
	alert("클릭")
	oEditors.getById["intro"].exec("UPDATE_CONTENTS_FIELD", [])
	let intro = document.getElementById("intro").value;
	alert(intro)
	
	let proNo = document.getElementById("proNo").value;

	var data = $('form[name="proUpdate"]').serializeArray();

	//홍보테이블 수정처리
	$.ajax({
		url : "/proUpdate",
		method : 'post',
		contentType : 'application/x-www-form-urlencoded',
		data : data,
		success : function(data) {
			if(data == 1){
			alert('수정완료!');
			location.href = '/proList';
			}else
				alert('수정실패')
		},
		fail : function(result) {
			alert('필수항목을 입력해주세요')
		}
	})
})
	</script>
</div>
</html>
