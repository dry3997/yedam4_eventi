<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/default_layout}">
	
<head>
	<style>
		.fileDown{
			display : none;
		}
	</style>
</head>

<div layout:fragment="content">
<section class="module bg-dark-60 gallery-page-header parallax-bg" data-background="assets/images/gallery_bg.jpg" style="background-image: url(&quot;assets/images/gallery_bg.jpg&quot;);">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt">게시글 수정</h2>
                <div class="module-subtitle font-serif">Small Title</div>
              </div>
            </div>
          </div>
        </section>

	<div class="row no-gutters">
		<div class="col-md-7">
			<div class="contact-wrap w-100 p-md-5 p-4">
				<h3 class="mb-4">홍보게시글 수정</h3>
				<form action="/proUpdate" method="POST" id="proUpdate" name="proUpdate"
					class="contactForm" enctype="multipart/form-data"> <!-- 파일 -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="row">
					 	<div class="col-md-12">
							<div class="form-group">
							<input type="hidden" name="proNo" id="proNo" th:value="${proUpdate.proNo}">
							
								<label class="label" for="#">회원ID</label>
								<input type="text" name="userId" id="userId" th:value=${proUpdate.userId}>
							</div>
						</div>
						 
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="ttl">행사명</label> 
									<input type="text" class="form-control" name="eName" id="eName" th:value=${proUpdate.eName} >
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">행사시작일</label>
								<input type="date" class="form-control" name="eSday" id="eSday" th:value=${proUpdate.eSday}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">행사종료일</label>
								<input type="date" class="form-control" name="eEday" id="eEday" th:value=${proUpdate.eEday}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">위치</label>
								<input type="text" class="form-control" name="loc" id="loc" th:value=${proUpdate.loc}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">소개글</label>
								<textarea name="intro" class="form-control" id="intro" cols="30" rows="4" th:utext=${proUpdate.intro}></textarea>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">행사유형</label>
								<input type="text" class="form-control" name="eType" id="eType" th:value=${proUpdate.eType}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">입장료</label>
								<input type="text" class="form-control" name="entrance" id="entrance" th:value=${proUpdate.entrance}>
							</div>
						</div>
						
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">수용인원</label>
								<input type="text" class="form-control" name="accommodate" id="accommodate" th:value=${proUpdate.accommodate}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group" id="fileInsert">
								<!-- 이미지가 있을 경우와 없을 경우 if문으로 처리 -->
								<input type="file" id="imgInp" name="uploadFile" th:if="|${file == null}|"/>
								<div th:each="f : ${file}">
									<div th:if="|/fileView/${f.sevNm} != null}|">
										<img id="blah" th:src="|/fileView/${f.sevNm}|" alt = "your image" width="250px" />
										<button type="button" id="cancel" class="btn btn-warning cancel">
							              <span>Cancel</span>
							          	</button>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<input type="submit" id="update" value="수정"
									class="btn btn-primary">
								<div class="submitting"></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>

<script>
let oEditors = []

smartEditor = function() {
	console.log("Naver SmartEditor")
	nhn.husky.EZCreator.createInIFrame({
		oAppRef : oEditors,
		elPlaceHolder : "intro",
		sSkinURI : "/smarteditor2/SmartEditor2Skin.html",
		fCreator : "createSEditor2"
	})
}

$(document).ready(function() {
	smartEditor()
})
		
$('#update').on('click', function update() {
	alert("클릭")
	oEditors.getById["intro"].exec("UPDATE_CONTENTS_FIELD", [])
	let intro = document.getElementById("intro").value;
	alert(intro)
	
	let proNo = document.getElementById("proNo").value;

	var data = $('form[name="proUpdate"]').serializeArray();

	//홍보테이블 수정처리
	$.ajax({
		url : "/proUpdate",
		method : 'post',
		contentType : 'application/x-www-form-urlencoded',
		data : data,
		success : function(data) {
			if(data == 1){
			alert('수정완료!');
			location.href = '/proList';
			}else
				alert('수정실패')
		},
		fail : function(result) {
			alert('필수항목을 입력해주세요')
		}
	})
})

//파일 업로드 이미지 미리보기
	    //파일 INPUT창에 변화가 있을 경우 실행
	    $(document).on("change", "#imgInp", function() {
			$("#imgInp").toggleClass("fileDown");
	    	//파일을 다시 등록하는 과정에서 이미지 미리보기 부분이 사라지지 않아서 삭제처리
	    	//#imgInp의 바로 밑의 형제 삭제
	    	$("#imgInp").next().remove();
	    	
	    	//이미지 미리보기 생성
	    	let fileForm = `
				<div>
				<img id="blah" src="#" alt = "your image" width="250px" />
				<button type="button" id="cancel" class="btn btn-warning cancel">
	              <span>Cancel</span>
	          	</button>
			</div>`
	    	
	    	$("#fileInsert").append(fileForm);
	    	
			readURL(this);
		});
		
	    //이미지 미리보기 처리
		function readURL(input){
			if(input.files && input.files[0]){
				var reader = new FileReader();
				
				reader.onload = function(e) {
					$("#blah").attr('src', e.target.result);
				}
				
				reader.readAsDataURL(input.files[0]);
			}
		}
	    
		//파일 삭제
	    $(document).on('click', "#cancel", function() {
	    	//파일 등록부분 모두 삭제 후 다시 생성
	    	$("#fileInsert").empty();
	    	
	    	let fileForm = `<input type="file" id="imgInp" name="uploadFile" />
				<div class="fileDown">
				<img id="blah" src="#" alt = "your image" width="250px" />
				<button type="button" id="cancel" class="btn btn-warning cancel">
	              <span>Cancel</span>
	          	</button>
			</div>`
	    	
	    	$("#fileInsert").append(fileForm);
	    })
	    
	    //파일 업로드
	    function check() {
	    	var formData = new FormData();
            var inputFile = $("input[name='uploadFile']");
            var files = inputFile[0].files;
          
            ///데이터 넘길값 세팅
            if(files.length == 0){
               return false;
            }
            
            for(var i=0; i<files.length; i++) {
                formData.append("uploadFile", files[i]);
            }
                formData.append("targetId", $("input[name='proNo']").val());
                //formData.append("category", "[[${type}]]");
            
            $.ajax({
                url: '/filesUpload',
                type: 'POST',
                enctype: 'multipart/form-data',  
                data: formData,
                contentType: false,
                processData : false,
                beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
             },
                success: function() {
                }
            });
            	return true;
	    }
	</script>
</div>
</html>
