<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
<section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">홍보게시판 메인</h2>
            </div>
         </div>
      </div>
   </section>


   <section class="ftco-section" >
<button type="button" class="btn btn-outline-primary" onclick="proInsert()" >구인등록</button>
      <div class="container">
		
        <div class="row d-flex" >
          <div class="col-lg-6 d-flex align-items-stretch ftco-animate"  th:each="pro : ${proList}">
          	<div class="blog-entry d-md-flex" th:onclick="|location.href='@{proDetail(proNo=${pro.proNo})}'|">
          		<a href="#" class="block-20 img" th:style="'background-image:url('+ @{/images/}+${pro.img} +');'">
              </a>
              <div class="text p-4 bg-light">
              	<div class="meta">
              		<p><span th:text=${pro.proNo} > </span></p> <p><span th:text=${pro.see}></span></p>
              	</div>
                <h3 class="heading mb-3" th:text=${pro.eName}><a href="#" > </a></h3>
                 <p th:text=${pro.eType}></p> 작성자:<p th:text=${pro.userId}></p>
                <a href="#" class="btn-custom">Continue <span class="fa fa-long-arrow-right"></span></a>

              </div>
            </div>
          </div>
      
        </div>
        
        <div class="row mt-5">
          <div class="col text-center">
            <div class="block-27">
              <ul>
                <li><a href="#">&lt;</a></li>
                <li class="active"><span>1</span></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&gt;</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>	
<script>
link1 = 'proInsert'; //구인등록폼 이동
function proInsert(){
	location.href = link1;
}
</script>	
</div>

</html>
