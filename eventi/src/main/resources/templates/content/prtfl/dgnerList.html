<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
   <section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;/images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">사회자 포트폴리오</h2>
            </div>
         </div>
      </div>
   </section>
   
    <table>
      <thead>
         <tr>
            <th>사용자ID</th>   
            <th>한줄소개</th>   
            <th>경력</th> 
            <th>작업가격</th>
            <th>작업기간</th> 
            <th>작업스타일</th>
            <th>경력사항</th>
            <th>조회수</th>
            <th>이미지</th> 
         </tr>
      </thead>
      <tbody>
         <tr th:each="dgn : ${dgnerList}">
            <td th:text=${dgn.userId}></td>
            <td th:text=${dgn.oneIntro}></td>
            <td th:text=${dgn.carrYear}></td>
            <td th:text=${dgn.workPrice}></td>
            <td th:text=${dgn.workDt}></td>
            <td th:text=${dgn.style}></td>
            <td th:text=${dgn.career}></td>
            <td th:text=${dgn.inq}></td>
            <td><img th:src="@{/images/}+${dgn.img}" height="250"></td>
         </tr>
      </tbody>
   </table>
</div>

</html>
