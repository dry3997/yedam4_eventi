<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
 
<div layout:fragment="content">
<style>
.ans{
	visibility: hidden;
}

</style> 
<section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">페이지 제목</h2>
            </div>
         </div>
      </div>
   </section>
 

<form method="post">


		<input type="text" title="검색">
		<input type="submit" value="검색">

<ul id="ul">
<th:block  th:each="faq : ${faqList}">
				<li><label th:text=${faq.faqNo}></label> 
				  	<label th:text=${faq.faqTtl} class="ttl"></label>
				  	<textarea cols="30" rows="5" th:text=${faq.faqAns} class="ans"  ></textarea>
				 </li>
				
					
</th:block>
</ul>
</form>
		
<script>
	const ul = document.querySelector('#ul');
	ul.addEventListener('click', function (ev){
		ev.target.nextElementSibling.classList.toggle("ans")
	});
	
	
</script>
</div>
</html>
