<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<link rel="stylesheet" href="/assets/css/adminSideBar.css">
	<style>
		#admin-container {
			height: 100vh;
		}

		.footer,
		.divider-d,
		.module-small {
			margin-left: 15% !important;
		}

		#admin-contents {
			height: 100%;
			padding-left: 16%;
			padding-top: 50px;
			background: #eeeeee;
		}

		#head-btn {
			height: 60px;
			display: flex;
		}

		label{
			margin-bottom:0;
		}
		.sidebar {
		    width: 0px;
		    height: 0px;
		    padding: 0px;
		    margin: 0px;
		}

		.top-button {
			cursor: pointer;
		    width: 120px;
		    display: flex;
		    height: 100%;
		    margin-right: 3px;
		    background: white;
		    text-align: center;
		    align-items: center;
		    justify-content: center;
		    border-top-right-radius: 20px 20px;
		    background:#ddd;
		}
		.sidebar:checked + .top-button{
			background:#fff;
		}

		#noneData{
			display: block;
    		width: 100%;
    		height: 100%;
    		text-align: center;
    	}
		.icon-area {
			width: 50px;
			height: 100%;
			display: flex;
			text-align: center;
			justify-content: center;
			align-content: center;
			flex-wrap: wrap;
		}

		#icon-area-m {
			background: #55dbc2;
		}

		#icon-area-p {
			background: #f1e254;
		}

		#icon-area-b {
			background: #d94844;
		}

		.images {
			height: 35px;
		}

		.number-sec {
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			margin-left: 10px;
		}

		#list-area {
			position: inherit;
			width: 98.9%;
			height: 83.5%;
			background: white;
			padding: 10px;
		}

		#list-head {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		#selArea {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			align-items: flex-start;
			margin-right: 5px;
		}
		
		#selArea input{
			margin-right:5px;
		}
		#list-head-right {
			display: flex;
			align-items: center;
		}

		#member-table {
			margin-top: 10px;
			width: 100%;
			text-align-last: center;
			border-collapse: collapse;
		}
		#member-table thead{
			background-color: #ddd;
		}
		#member-table tbody tr:hover{
      	background-color: #eee;
  		}
		#table-div{
			height:570px;
		}
		
		#member-table th,td{
			padding: 13px;
			background-color: rgba(255,255,255,0.2);
		}
	</style>
	<!-- csrf 설정 -->
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
	<div layout:fragment="content">
		<div id="admin-container">
			<th:block th:replace="fragments/adminPageSide :: adminSideFragment"></th:block>
			<div id="admin-contents">
				<h3>
					<b>회계관리</b>
				</h3>
				<div id="head-btn">
						<input class="sidebar" id="side1" type="radio" name="sidebar" checked/>
						<label for="side1" class="top-button" id="headbtn-request">
								<span class="headbtn-text">정산요청</span>
						</label>
						
						<input class="sidebar" id="side2" type="radio" name="sidebar" />
						<label for="side2" id="headbtn-done" class="top-button">
								<span class="headbtn-text">입금내역</span>
						</label>
						
						<input class="sidebar" id="side3" type="radio" name="sidebar" />
						<label for="side3" id="headbtn-reject" class="top-button">
								<span class="headbtn-text">정산내역</span>
						</label>
				</div>
				
				<div id="list-area">
					<div id="list-head">
						<div id="list-head-right">
							<div id="searchArea">
								<input type="text" name="search" placeholder="아이디 검색">
							</div>
						</div>
					</div>
					
					<div id="table-div">
						<table id="member-table">
							<thead>
								<tr>
									<th>요청자ID</th>
									<th>은행사</th>
									<th>계좌번호</th>
									<th>정산종류</th>
									<th>정산금액</th>
									<th>요청일</th>
									<th></th>
								</tr>
							</thead>
							<tbody>
							
							</tbody>
						</table>
						<div id="noneData" hidden><img src="/assets/images/no_data_found.jpg" style="height: 40%; margin-top:100px;"></div>
					</div>
					
					<!-- 페이징 처리 -->
					<div class="row mt-5" id="paging">
						<div class="col text-center">
							<div class="block-27" id="returnPaging"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<input type="hidden" name="page" value="1">
		<input type="hidden" name="moType" value="M2">
		<input type="hidden" name="settYN" value="N">
		<script>
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			ajaxList();
			
			function gopage(i) {
				let thispage = $('input[name="page"]').val(i);
				//정렬 리스트 불러오는 함수
				ajaxList(thispage);
			}
			
			$("#headbtn-request").on('click', function () {
				$('input[name="page"]').val("1");
				$('input[name="moType"]').val("M2");
				$('input[name="settYN"]').val("N");
				ajaxList();
			});
			$("#headbtn-done").on('click', function () {
				$('input[name="page"]').val("1");
				$('input[name="moType"]').val("M1");
				$('input[name="settYN"]').val("");
				ajaxList();
			});
			$("#headbtn-reject").on('click', function () {
				$('input[name="page"]').val("1");
				$('input[name="moType"]').val("M2");
				$('input[name="settYN"]').val("Y");
				ajaxList();
			});
			$('#searchArea').on('change', function () {
				$('input[name="page"]').val("1");
				ajaxList();
			});
			
			//비동기 통신
			function ajaxList(thispage) {
				let page = $('input[name="page"]').val();
				let moType = $('input[name="moType"]').val();
				let settYN = $('input[name="settYN"]').val();
				let userId = $('input[name="search"]').val();
				let targetId = $('input[name="search"]').val();
				
				let m2Tr = `
					<tr>
						<th>요청자ID</th>
						<th>은행사</th>
						<th>계좌번호</th>
						<th>정산종류</th>
						<th>정산금액</th>
						<th>요청일</th>
						<th></th>
					</tr>`;
				let m1Tr=`
					<tr>
						<th>입자ID</th>
						<th>입금자이름</th>
						<th>입금종류</th>
						<th>정산금액</th>
						<th>결제번호</th>
						<th>요청일</th>
						<th></th>
					</tr>`;
				
				$.ajax({
					url: "/admin/moneyList",
					method: 'post',
					data: {
						page,
						moType,
						settYN,
						userId,
						targetId
					},
					beforeSend: function (xhr) {
						/*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
						xhr.setRequestHeader(header, token);
					},
					success: function (result) {
						//기존 tr 삭제 ->tr생성 붙여넣기
						if(moType=="M2"){
							$("#noneData").hide();
							$('thead').empty();
							$('thead').append(m2Tr);
							$('tbody').empty();
							if(result.moneyList.length>0){
								for (money of result.moneyList) {
									if(settYN == "N"){
										$('tbody').append(makeTr(money));
									}else{
										$('tbody').append(makeTrB(money));
									}
								}
							}else{
								$("#noneData").show();
							}
							$('#returnPaging').empty();
							$('#returnPaging').append(makePaging(result.paging));
						}else{
							$("#noneData").hide();
							$('thead').empty();
							$('thead').append(m1Tr);
							$('tbody').empty();
							if(result.moneyList.length>0){
								for (money of result.moneyList) {
									$('tbody').append(makeTrA(money));
								}
							}else{
								$("#noneData").show();
							}
							$('#returnPaging').empty();
							$('#returnPaging').append(makePaging(result.paging));
						}
	
					}
				})
			}

			//tr만들기
			function makeTr(money) {
				let p = `
					<tr>
						<td>${money.userId}</td>
						<td>${money.bankName}</td>
						<td>${money.bankAccount}</td>
						<td>${money.moCat}</td>
						<td>${money.moPrice}</td>
						<td>${money.moDt}</td>
						<td><button type="button" onclick="sendMoney(this)" value="${money.moNum}">정산</button><td>
					</tr>`;
				return p;
			}
			function makeTrA(money) {
				let p = `
					<tr>
						<td>${money.userId}</td>
						<td>${money.userName}</td>
						<td>${money.moCat}</td>
						<td>${money.moPrice}</td>
						<td>${money.payNo}</td>					
						<td>${money.moDt}</td>
					</tr>`;
				return p;
			}
			function makeTrB(money) {
				let p = `
					<tr>
						<td>${money.userId}</td>
						<td>${money.bankName}</td>
						<td>${money.bankAccount}</td>
						<td>${money.moCat}</td>
						<td>${money.moPrice}</td>
						<td>${money.moDt}</td>
					</tr>`;
				return p;
			}
			
				// 페이징 만들기
				function makePaging(page) {
					if (page.totalRecord == 0) {

						return;
					}
					let pagination = $("<div/>")
					let ul = $("<ul/>").attr("class", "pagination");
					if (page.startPage > 1) {
						$(ul).append($("<li/>").html("&laquo;")
							.css("font-size", "30px")
							.attr("class", "page-item")
							.on("click", function () {
								gopage(page.startPage - page.pageSize)
							}));
					}

					//페이지 버튼 생성.
					for (let i = page.startPage; i <= page.endPage; i++) {
						if (page.page == i) {
							ul.append($("<li/>").text(i).css("font-size", "20px")
								.css("padding", "10px")
								.css("border-radius", " 10% / 50% ")
								.css("background", "#dce3fd")
								.attr("class", "page-link active")
							);
						} else {
							ul.append($("<li/>").text(i).css("font-size", "20px")
								.css("padding", "10px")
								.attr("class", "page-link")
								.on("click", function () {
									gopage($(this).text());
								})); //페이지이동 함수
						}
					}
					if (page.endPage < page.lastPage) {
						ul.append($("<li/>").html("&raquo;")
							.css("font-size", "30px")
							.attr("class", "page-item")
							.on("click", function () {
								gopage(page.startPage + page.pageSize)
							}));
					}
					pagination.append(ul);
					return pagination;
				}
			
			//정산 버튼
			function sendMoney(element){
				let moNum = element.value;
				let userId = element.parentElement.parentElement.children.item(0).innerText;
				let bankName = element.parentElement.parentElement.children.item(1).innerText
				let bankAccount = element.parentElement.parentElement.children.item(2).innerText;
				let moCat = element.parentElement.parentElement.children.item(3).innerText;
				let moPrice = parseInt(element.parentElement.parentElement.children.item(4).innerText);
				let moDt = element.parentElement.parentElement.children.item(5).innerText;
				
				$.ajax({
					url:"/admin/sendMoney",
					method: 'post',
					data: {
						bankName,
						bankAccount,
						moPrice
					},
					beforeSend: function (xhr) {
						xhr.setRequestHeader(header, token);
					},success: function(result){
						if(result.Header.Rpcd==00000){
							alert(result.Header.Rsms);
							let payNo = result.Header.IsTuno;
							let settDt = result.Header.Tsymd;
							let settYN = "Y";
							$.ajax({
								url:"/admin/updateMoney",
								method:'post',
								data:{
									moNum,
									settYN,
									settDt,
									payNo
								},beforeSend: function (xhr) {
									xhr.setRequestHeader(header, token);
								},success: function(result){
									console.log(result);
									ajaxList();
								}
							})
						}else{
							alert(result.Header.Rsms);
						}
					}
				})
			}
			
		</script>
	</div>
</body>

</html>
