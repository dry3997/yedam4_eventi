<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/default_layout}"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
	<link rel="stylesheet" href="/assets/css/adminSideBar.css">
	<style>
		#admin-container {
			height: 100vh;
		}

		.footer,
		.divider-d,
		.module-small {
			margin-left: 15% !important;
		}

		#admin-contents {
			height: 100%;
			padding-left: 16%;
			padding-top: 50px;
			background: #eeeeee;
		}
		#head-btn {
			height: 60px;
			display: flex;
		}

		.top-button {
			cursor: pointer;
			width: 250px;
			display: flex;
			height: 100%;
			margin-right: 10px;
			background: white;
			box-shadow: 0 2px 2px 0 rgb(0 0 0/ 20%);
			align-items: center;
		}

		.icon-area {
			width: 50px;
			height: 100%;
			display: flex;
			text-align: center;
			justify-content: center;
			align-content: center;
			flex-wrap: wrap;
		}

		#icon-area-m {
			background: #55dbc2;
		}

		#icon-area-p {
			background: #f1e254;
		}

		#icon-area-b {
			background: #d94844;
		}

		.images {
			height: 35px;
		}

		.number-sec {
			display: flex;
			flex-wrap: wrap;
			flex-direction: column;
			margin-left: 10px;
		}

		#list-area {
			position: inherit;
			width: 98.9%;
			/* height: 83.5%; */
			margin-top: 10px;
			background: white;
			padding: 10px;
		}

		#list-head {
			display: flex;
			justify-content: space-between;
			align-items: center;
		}

		#selArea {
			display: flex;
			flex-wrap: wrap;
			flex-direction: row;
			align-items: flex-start;
			margin-right: 5px;
		}
		
		#selArea input{
			margin-right:5px;
		}
		#list-head-right {
			display: flex;
			align-items: center;
		}

		#member-table {
			margin-top: 10px;
			width: 100%;
			text-align-last: center;
			border-collapse: collapse;
		}
		#member-table thead{
			background-color: #ddd;
		}
		#member-table tbody tr:hover{
      	background-color: #eee;
  		}
		#table-div{
			height:570px;
		}
		
		#member-table th,td{
			padding: 16px;
			background-color: rgba(255,255,255,0.2);
		}
		#modal {
			display: none;
			position: fixed;
			top: 15em;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
			width: 100%;
		}

		#modal h2 {
			margin: 0;
		}

		#modal .modal_content {
			width: 430px;
			min-height: 200px;
			margin: 0 auto;
			padding: 20px;
			background: #fff;
			border: 0.5px solid #666;
			border-radius: 15px;
		}

		#modal .modal_layer {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0, 0, 0, 0.5);
			z-index: -1;
		}

		#button_box {
			display: flex;
			margin-top: 40px;
			justify-content: flex-end;
		}

		#modal_close_btn {
			position: relative;
			cursor: pointer;
			background: 0 0;
			border: 0 !important;
			font-size: 25px;
			color: #000;
			text-shadow: 0 1px 0 #fff;
			opacity: .5;
			float: right;
			width: auto !important;
		}

		#modal_close_btn:hover {
			color: #000;
			text-decoration: none;
			cursor: pointer;
			opacity: 1;
		}
		
		#noneData{
			display: block;
    		width: 100%;
    		height: 100%;
    		text-align: center;
    	}
    	
    	.cntnTd{
    		cursor:pointer;
    		color:blue;
    		text-decoration:underline;
    	}
    	#modalList{
    		max-height:250px;
    		overflow:auto;
    	}
	</style>
	<!-- csrf 설정 -->
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<body>
	<div layout:fragment="content">
		<div id="admin-container">
			<th:block th:replace="fragments/adminPageSide :: adminSideFragment"></th:block>
			<div id="admin-contents">
				<h3>
					<b>신고게시글관리입니다</b>
				</h3>
				
				<div id="list-area">
					<div id="list-head">
						<div id="list-head-right">
							<div>
								<select th:name="targetCat" id="selArea">
									<option value=""> ===선택=== </option>
									<option th:each="Cat : ${targetCat}" th:value="${Cat.codeId}" th:text="${Cat.codeName}"></option>
								</select>
								<input type="text" name="userId" id="searchArea" placeholder="아이디 검색">
							</div>
						</div>
					</div>
					
					<div id="table-div">
						<table id="member-table">
							<thead>
								<tr>
									<th>글번호</th>
									<th>작성자</th>
									<th>제목</th>
									<th>카테고리</th>
									<th>신고자</th>
									<th>신고일</th>
									<th>신고사유</th>
									<th></th>

								</tr>
							</thead>
							<tbody>
							
							</tbody>
						</table>
						<div id="noneData" hidden><img src="/assets/images/no_data_found.jpg" style="height: 500px; margin-top:100px;"></div>
					</div>
					
					<!-- 페이징 처리 -->
					<div class="row mt-5" id="paging">
						<div class="col text-center">
							<div class="block-27" id="returnPaging"></div>
						</div>
					</div>
					
				</div>
			</div>
		</div>
		<div id="modal">
			<div class="modal_content">
				<button id="modal_close_btn" type="button">X</button>
				<h3 class="font-alt"><b>신고사유</b></h3>
				<hr>
				<div id="modalList">
					
				</div>
			</div>
			<div class="modal_layer"></div>
		</div>
		<input type="hidden" name="page" value="1">
		<script>
			var token = $("meta[name='_csrf']").attr("content");
			var header = $("meta[name='_csrf_header']").attr("content");
			ajaxList();
			
			function gopage(i) {
				let thispage = $('input[name="page"]').val(i);
				//정렬 리스트 불러오는 함수
				ajaxList(thispage);
			}
			
			$('#selArea').on('change', function () {
				$('input[name="page"]').val("1");
				ajaxList();
			});
			
			$('#searchArea').on('change', function () {
				console.log('change')
				$('input[name="page"]').val("1");
				ajaxList();
			});
			//비동기 통신
			function ajaxList(thispage) {
				let page = $('input[name="page"]').val();
				let banType = 'P1';
				let targetCat = $('select[name="targetCat"]').val();
				let userId = $('input[name="userId"]').val();
				$.ajax({
					url: "/admin/punBrdAjax",
					method: 'post',
					data: {
						page,
						banType,
						targetCat,
						userId
					},
					beforeSend: function (xhr) {
						/*데이터를 전송하기 전에 헤더에 csrf값을 설정한다*/
						xhr.setRequestHeader(header, token);
					},
					success: function (result) {
						//기존 tr 삭제 ->tr생성 붙여넣기
						$("#noneData").hide();
						$('tbody').empty();
						if(result.punishBrdList.length>0){
							for (punish of result.punishBrdList) {
								$('tbody').append(makeTr(punish));
							}
						}else{
							$("#noneData").show();
						}
						//기존 페이징 삭제 -> 다시붙여넣기
						$('#returnPaging').empty();
						$('#returnPaging').append(makePaging(result.paging));
					}
				})
			}

			//tr만들기
			function makeTr(punish) {
				var banRslt = punish.BAN_RSLT;
				var targetCat = punish.TARGET_CAT;
				if(banRslt=='Y'){
					banRslt = '[승인]';
				}else if(banRslt=='N'){
					banRslt = '[거부]';
				}else{
					banRslt = `<button type="button" onclick="updateBrdY(this)" value="${punish.PUN_NO}">승인</button>
						<button type="button" onclick="updateBrdN(this)" value="${punish.PUN_NO}">거부</button>`
				}
				
				if(targetCat=='T01'){
					targetCat = `<td onclick="location.href='../contest/select?cNo=${punish.TARGET_ID}'">${punish.TTL}</td>`
				}else if(targetCat=='T03'){
					targetCat = `<td onclick="location.href='../jobDetail?jobNo=${punish.TARGET_ID}'">${punish.TTL}</td>`
				}else{
					targetCat = `<td onclick="location.href='../bboard/bSelect?bBoardNo=${punish.TARGET_ID}'">${punish.TTL}</td>`
				}
				let p = `
				<tr>
					<td>${punish.PUN_NO}</td>
					<td>${punish.WRITER}</td>
					${targetCat}
					<td>${punish.TARGET_CAT}</td>
					<td>${punish.USER_ID}</td>
					<td>${punish.DT}</td>
					<td onclick="cntnShow(this)" class="cntnTd">${punish.BAN_CNTN}</td>
					<td id="${punish.WRITER}">${banRslt}</td>
				</tr>`;
				return p;
			}
			
			
			// 페이징 만들기
			function makePaging(page) {
				if (page.totalRecord == 0) {

					return;
				}
				let pagination = $("<div/>")
				let ul = $("<ul/>").attr("class", "pagination");
				if (page.startPage > 1) {
					$(ul).append($("<li/>").html("&laquo;")
						.css("font-size", "30px")
						.attr("class", "page-item")
						.on("click", function () {
							gopage(page.startPage - page.pageSize)
						}));
				}

				//페이지 버튼 생성.
				for (let i = page.startPage; i <= page.endPage; i++) {
					if (page.page == i) {
						ul.append($("<li/>").text(i).css("font-size", "20px")
							.css("padding", "10px")
							.css("border-radius", " 10% / 50% ")
							.css("background", "#dce3fd")
							.attr("class", "page-link active")
						);
					} else {
						ul.append($("<li/>").text(i).css("font-size", "20px")
							.css("padding", "10px")
							.attr("class", "page-link")
							.on("click", function () {
								gopage($(this).text());
							})); //페이지이동 함수
					}
				}
				if (page.endPage < page.lastPage) {
					ul.append($("<li/>").html("&raquo;")
						.css("font-size", "30px")
						.attr("class", "page-item")
						.on("click", function () {
							gopage(page.startPage + page.pageSize)
						}));
				}
				pagination.append(ul);
				return pagination;
			}
			
			//승인버튼
			function updateBrdY(element){
				let punNo = element.value;
				let writer = element.parentElement.id;
				let targetId = element.parentElement.parentElement.children.item(2).innerText
				$.ajax({
					url:"/admin/banBrdAccept",
					method: 'post',
					data: {
						punNo,
						writer,
						targetId
					},
					beforeSend: function (xhr) {
						xhr.setRequestHeader(header, token);
					},
					success:function(result){
						if(result>0){
							ajaxList();
							alert("처리되었습니다.");
						}
					}
				})

			}
			
			//승인버튼
			function updateBrdN(element){
				let punNo = element.value;

				$.ajax({
					url:"/admin/banReject",
					method: 'post',
					data: {
						punNo
					},
					beforeSend: function (xhr) {
						xhr.setRequestHeader(header, token);
					},
					success:function(result){
						if(result>0){
							ajaxList();
							alert("처리되었습니다.");
						}
					}
				})

			}
			
			//신고사유 모달창 열기
			function cntnShow(element){
				let cntn = element.innerText;
				console.log(cntn);
				$("#modal").show();
				$("#modalList p").remove();
				$("#modalList").append($("<p/>").text(cntn));
			}
			
			/*모달 창 닫기*/
			$("#modal_close_btn").on('click', function () {
				$("#modal").hide();
			});
			
		</script>
	</div>
</body>

</html>
