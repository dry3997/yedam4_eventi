<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
<section class="hero-wrap hero-wrap-2 mb-4 "
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">구직자조회(같은게시물)</h2>
            </div>
         </div>
      </div>
   </section>

	<table class="table mb-3" >
	<thead class="thead-dark">
			<tr>
				<th>구직신청게시글번호</th>
				<th>구직자ID</th>
				<th>구직자정보</th>
				<th>구인게시글번호</th>
				
			</tr>		
		</thead>
		<tbody>
			<tr th:each="res : ${resumeJob}" 
				th:onclick="|location.href='@{resumeDetail(resumeNo=${res.resumeNo})}'|">
				<td th:text=${res.resumeNo}></td>
				<td th:text=${res.seekerId}></td>
				<td th:text=${res.seekerCntn}></td>
				<td th:text=${res.jobNo}></td>
			</tr>
		</tbody>
	</table>


<script>

</script>
</div>
</html>
