<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
   
<div layout:fragment="content">
<section class="hero-wrap hero-wrap-2 mb-4 "
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">구직신청폼</h2>
            </div>
         </div>
      </div>
   </section>
   <table class="table mb-3" >
	<thead class="thead-dark">
		<tr>
			<h5>인적사항</h5>
				<th>이름</th>
				<th>이메일</th>
				<th>전화번호</th>
         </tr>
      </thead>
      <tbody>
         <tr th:each="app : ${Apply}">
				<td th:text=${app.userName}></td>
				<td th:text=${app.userEmail}></td>
				<td th:text=${app.userPhone}></td>
			</tr>
      </tbody>
	</table>
 </div>
