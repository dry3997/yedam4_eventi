<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">

<div layout:fragment="content">
<section class="hero-wrap hero-wrap-2"
      style="background-image: url(&quot;images/bg_2.jpg&quot;); background-position: 50% 0%;"
      data-stellar-background-ratio="0.5">
      <div class="overlay"></div>
      <div class="container">
         <div
            class="row no-gutters slider-text align-items-end justify-content-center">
            <div
               class="col-md-9 ftco-animate mb-5 text-center fadeInUp ftco-animated">
               <h2 class="mb-0 bread">페이지 제목</h2>
            </div>
         </div>
      </div>
   </section>

	<table>
		<thead>
			<tr>
				<th>구직신청게시글번호</th>
				<th>구직자ID</th>
				<th>게시글내용</th>
				<th>구인게시글번호</th>
				<th>자기소개서</th>
				<th>첨부파일</th>
			</tr>		
		</thead>
		<tbody>
			<tr th:each="res : ${resumeList}">
				<td th:text=${res.resumeNo}></td>
				<td th:text=${res.seekerId}></td>
				<td th:text=${res.seekerCntn}></td>
				<td th:text=${res.jobNo}></td>
				<td th:text=${res.resumeCntn}></td>
				<td th:text=${res.files}></td>
			</tr>
		</tbody>
	</table>
</div>

</html>
