<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
   xmlns:th="http://www.thymeleaf.org"
   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
   layout:decorate="~{layouts/default_layout}">
<head>
<style>
.label{
	color: black;
}

</style>

</head>
<div layout:fragment="content">
<section id="picture "class="module bg-dark-60 gallery-page-header parallax-bg" data-background="/images/job.jpeg" style="background-image: url(&quot;assets/images/job.jpeg&quot;); background-size: 100%;">
          <div class="container">
            <div class="row">
              <div class="col-sm-6 col-sm-offset-3">
                <h2 class="module-title font-alt" style="margin: 0;">지원자상세조회</h2>
              </div>
            </div>
          </div>
</section>
<div class="row no-gutters">
		<div class="col-md-7">
			<div class="contact-wrap w-100 p-md-5 p-4">
				<h3 class="mb-4">구직자 상세조회</h3>
				<form action="/resumeDetail" method="POST" id="resumeDetail" name="resumeDetail"
					class="contactForm" enctype="multipart/form-data"> <!-- 파일 -->
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
					<div class="row">
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="ttl">구직신청게시글번호</label> 
									<input type="text" class="form-control" name="resumeNo" id="resumeNo" th:value=${detail.resumeNo}>
							</div>
						</div>

						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">구직자ID</label>
								<input type="text" class="form-control" name="seekerId" id="seekerId" th:value=${detail.seekerId}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">제목</label>
								<textarea name="title" class="form-control" id="title" cols="30" rows="4" th:utext=${detail.title}></textarea>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">구인게시글번호</label>
								<input type="number" class="form-control" name="jobNo" id="jobNo" th:value=${detail.jobNo}>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<label class="label" for="#">자기소개서</label>
								<textarea name="cntn" class="form-control" id="cntn" cols="30" rows="4" th:utext=${detail.cntn}></textarea>
							</div>
						</div>
						
						<div class="col-md-12">
							<div class="form-group">
								<input type="file" name="uploadFile" > <!-- th:text=${res.files} -->
							</div>
						</div>
						
					</div>
				</form>
			</div>
		</div>
	</div>
	
</div>

</html>
